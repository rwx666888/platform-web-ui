<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>DateRangePicker-demo</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="css/iconfont.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/plugins/daterangepicker/daterangepicker.css">

        <link rel="stylesheet" href="css/style.css">
        <style type="text/css">
            pre {
                white-space: pre-wrap;
                white-space: -moz-pre-wrap;
                white-space: -pre-wrap;
                white-space: -o-pre-wrap;
                word-wrap: break-word;
            }
            .demo-box {
                margin-bottom: 10px;
                border: 1px solid #ddd;
                padding: 10px;
                position: relative;
                border-radius: 5px;
            }
            .tab-content {
                overflow-y: auto;
                max-height: 400px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="input-group date" id="demo">
                <input class="form-control input-sm" autocomplete="off" type="text" name="start_date" 
                    id="start_date" readonly="readonly" value="2030-07-07 00:30"/>
                <span class="input-group-addon"><i class="tedufont tedu-icon130"></i></span>
            </div>
            
        </div>
        <script src="js/jquery-2.1.1.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>

        <script src="js/plugins/moment/moment.min.js"></script>
        <script src="js/plugins//daterangepicker/daterangepicker.js"></script>

        <script src="i18n/zh-CN.js"></script>
        <script src="js/subindex.js" type="text/javascript"></script>

        <script src="js/plugins/beautifier/beautifier.min.js"></script>
        <script src="js/plugins/clipboard/clipboard.min.js"></script>
        <script src="js/plugins/art-template/template-web.js"></script>

        <!-- 演示代码 -->
        <script src="js/jquery.mockjax.min.js"></script>
        <script src="demo-data.js"></script>
        <script>
            $("#demo").cusdaterangepicker({
                showDropdowns: true,
                timePicker: true,
                maxYear: 2030,
                //autoApply: true,
                //autoUpdateInput: true,
                linkedCalendars: true,
                timePickerIncrement: 20, //分钟选择列表的增量(0~30)
                timePicker24Hour: true, //使用24小时而不是12小时
                locale: {
                    format: "YYYY-MM-DD HH:mm"
                }
            });
        </script>
	</body>
</html>
