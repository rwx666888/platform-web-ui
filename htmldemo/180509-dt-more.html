    <script type="text/javascript">
    $(function() {
        var t_colums = [{
            "data": null,
            "title": '序号',
            "className": "text-center",
            "width": "30px",
            render: function(data, type, row, meta) { /*显示行号*/
                return 1 + meta.row;
            }
        }, {
            "data": null,
            "width": "30px",
            "title": '<span class="cus-checkbox-all"></span>',
            "className": "select-checkbox",
            "defaultContent": ''
        }, {
            "data": "first_name",
            "title": '标题1'
        }, {
            "data": "last_name",
            "title": '标题2'
        }, {
            "data": "position",
            "title": '标题3',
            "className": "text-right",
            "width": "50px", //文字溢出显示...
            "render": function(data, type, row, meta) {
                return '<span title="' + data + '" class="spanwhite-space" style="width: 50px;">' + data + '</span>';
            }
        }, {
            "data": "office",
            "title": '标题4',
            "className": "text-center"
        }, {
            "data": "start_date",
            "title": '标题5'
        }, {
            "data": "salary",
            "title": '标题6'
        }];

        var searchParemOBj_ = {};

        $('.js-more-dt').DataTable({
            columns: t_colums,
            ajax: {
                "url": "/dt/api", //接口地址
                "dataSrc": function(dd) {
                    var D_ = dd.data;
                    return D_;
                },
                "data": function(d) {
                    return cus_dt_ajaxdata(d, searchParemOBj_);
                }
            }
        });
    });
    </script>
