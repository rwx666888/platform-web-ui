                *
                * 备注 ：组件生成显示框 id 为 初始化id+ _Val

                */
                function selectMpfun(id,obj){
                    var $p = $('#'+id);
                    $p.addClass('md-2021012701-x').html(' <div id="'+id+'Val" class="md-text-box"></div>\n' +
                        '<button class="btn btn-primary btn-sm open-mdx" id="'+id+'btn_88" type="button">' +
                        '<i class="glyphicon glyphicon-search"></i></button><input type="hidden" id="'+id+'Val_hide">');
                    var text_box = $('#'+id+'Val'),
                        val_box = $('#'+id+'Val_hide');
                    $p.find('.open-mdx').click(function(){
                        cumParentWinModal(obj.tit||'', obj.url, {
                            callid:{
                                itemid:val_box.val()
                            },
                            "area": obj.area||['600px', '430px'],
                            callback: {
                                fn1: function (d) {
                                    text_box.html('');
                                    val_box.val('');
                                },
                                fn2: function (d) { //回显值
                                    var text = '',val='';
                                    var len = d.text.length;
                                    var num = len>obj.len?len-obj.len:false;

                                    $.each(d.text,function (i,n) {
                                        if (i>=obj.len){
                                            text+='<span class="label label-primary">还有'+num+'个</span>';
                                            return false
                                        }
                                        text+='<span class="label label-primary">'+n+'</span>';
                                    });
                                    text_box.html(text);
                                    val_box.val(d.id);
                                }
                            }
                        });
                    })

             * @param {Number} lvset 地址选择器级别（1/2/3）,默认三级  ;
             * @param {String} name 隐藏的input框name 默认 id_str+'_val';

            function regionSelectFun(id_str, lvset, name) {
                lvset = lvset && lvset >= 1 && lvset <= 3 ? lvset : 3;
                var input_ = $('#' + id_str);
                var hidden_name = name ? name : id_str + '_val';
                if (!input_.parent().hasClass('input-group')) {
                    input_.wrap('<div class="input-group"></div>');

                    input_p.addClass('js-regionSelect-box');

                input_p.append(' <input type="hidden" name="' + hidden_name + '" id="' + id_str + '_hidden">' +
                    '<span class="input-group-btn">' +
                    // '<button id="' + id_str + '_selectbtn" type="button" class="btn btn-primary btn-sm">选择地区</button>' +

                    '</span>');
                // var sel_btn = $('#' + id_str + '_selectbtn'),
                var val_input = $('#' + id_str + '_hidden'),
                    clear_btn = $('#' + id_str + '_clearbtn');
                clear_btn.off().click(function () {
                    input_.val('');
                    val_input.val('');
                });
                var city_list_data;
                var sheng_ = [];
                var province_val = {},

                        '</ol>' +
                        '<div class="region-model">' +
                        '<div class="region-model-container">' +
                        '<div class="region-box-3 province-box jsxxw-province-box active"></div>' +
                        '<div class="region-box-3 city-box jsxxw-city-box"></div>' +
                        '<div class="region-box-3 county-box jsxxw-county-box"></div>' +
                        '</div>' +
                        '</div></div>'
                }).on('shown.bs.popover', function () {
                    if (city_list_data) {
                        $('.jsxxw-province-box').html(sheng_);
                    } else {
                        $.get("/city/api", function (d) {
                            city_list_data = d;
                            $.each(city_list_data.children, function (i, n) {
                                sheng_.push('<span class="region-btn province-js" data-text_="' + n.name + '" data-level="1" data-idx_="' + i + '">' + n.name + '</span>')
                            });
                            $('.jsxxw-province-box').html(sheng_);
                        });
                    }
                });

                function eachRegionFun(obj, t_, dom_str) {
                    var arr_ = [];
                    $.each(obj, function (i, n) {
                        arr_.push('<span class="region-btn county-js" data-level="' + (t_.lv_ * 1 + 1) + '" data-text_="' + n.name + '" data-idx_="' + i + '">' + n.name + '</span>')
                    });
                    $('.' + dom_str + '-btnx').text(t_.name_).addClass('active');
                    $('.jsxxw-' + dom_str + '-box').html(arr_).addClass('active').siblings().removeClass('active');
                }

                function lev1Fun(obj_) {
                    province_val.id_ = obj_.id_;
                    province_val.name = obj_.name_;
                    $('.jsxxw-county-btnx').removeClass('active');
                    eachRegionFun(_1.children[obj_.id_].children, obj_, 'city');
                }

                /*input_.click(function () {
                    sel_btn.trigger('click');
                });*/
                $(document).click(function (e) {
                    var $target = $(e.target);
                    if (!$target.closest('.js-regionSelect-box').length > 0 && !$target.closest('.popover').length > 0 && $('.popover .region-model-box').length) {
                        input_.trigger('click');
                    }
                });

                function setVal(a, b) {
                    input_.val(a);
                    val_input.val(b);
                    input_.trigger('click');
                }

                $(document).on('click', '.region-btn', function () {
                    var obj_ = {};
                    obj_.lv_ = $(this).data('level'),
                        obj_.id_ = $(this).data('idx_'),
                        obj_.name_ = $(this).data('text_');
                    if (lvset == 1) {
                        setVal(obj_.name_, obj_.id_);
                        return;
                    } else if (lvset == 2) {
                        switch (obj_.lv_) {
                            case 1:
                                lev1Fun(obj_);
                                break;
                            case 2:
                                setVal(province_val.name + ' ' + obj_.name_, province_val.id_ + ',' + obj_.id_);
                        }
                        return;
                    }
                    switch (obj_.lv_) {
                        case 1:
                            lev1Fun(obj_);
                            break;
                        case 2:
                            city_val.id_ = obj_.id_;
                            city_val.name = obj_.name_;
                            eachRegionFun(_1.children[province_val.id_].children[city_val.id_].children, obj_, 'county');
                            break;
                        case 3:
                            setVal(province_val.name + ' ' + city_val.name + ' ' + obj_.name_, province_val.id_ + ',' + city_val.id_ + ',' + obj_.id_)
                    }
                });

                $(document).on('click', '.region-btnsx>li', function () {
                    if ($(this).hasClass('province-btnx')) {
                        $('.jsxxw-province-box').addClass('active').siblings().removeClass('active');
                    } else if ($(this).hasClass('city-btnx')) {
                        $('.jsxxw-city-box').addClass('active').siblings().removeClass('active');
                    } else {
                        $('.jsxxw-county-box').addClass('active').siblings().removeClass('active');
                    }
                    if ($(this).next().length > 0) {
                        $(this).nextAll().removeClass('active');
                    }
                });
            }

            regionSelectFun('selcity');
        </script>
    </body>

</html>
