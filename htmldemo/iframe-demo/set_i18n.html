<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>国际化配置</title>
        <link href="../../css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="../../font-awesome/css/font-awesome.css" />

        <link rel="stylesheet" href="../../css/style.css">
        <style type="text/css">
            
        </style>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="p-xs col-xs-12 text-center affix-top" id="demoaffix1" data-spy="affix" data-offset-top="50">
                    <button class="btn btn-primary btn-sm" type="button" id="btn_save">保存</button>
                    <button class="btn btn-success btn-sm" type="button" id="btn_closewin">关闭</button>
                </div>
            </div>
        </div>

        <div class="container">
            <form class="form-horizontal" id="form_up">
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="text-danger">*</span> 上级组织</label>
                    <div class="col-sm-4"><input class="form-control input-sm" type="text" name="name1" id="name1" js-lang="plat.label.01" js-label="标签1" /></div>
                    <label class="col-sm-2 control-label"><span class="text-danger">*</span> 组织名称</label>
                    <div class="col-sm-4"><input class="form-control input-sm" type="text" name="name2" id="name2" js-lang="plat.label.02" js-label="标签2" /></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span class="text-danger">*</span> 组织编码</label>
                    <div class="col-sm-4"><input class="form-control input-sm" type="text" name="name3" id="name3" js-lang="plat.label.03" js-label="标签3" /></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">扩展字段1</label>
                    <div class="col-sm-4"><input class="form-control input-sm" type="text" name="name1" id="name1" /></div>
                    <label class="col-sm-2 control-label">扩展字段2</label>
                    <div class="col-sm-4"><input class="form-control input-sm" type="text" name="name2" id="name2" /></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">扩展字段3</label>
                    <div class="col-sm-4"><input class="form-control input-sm" type="text" name="name1" id="name1" /></div>
                    <label class="col-sm-2 control-label">扩展字段4</label>
                    <div class="col-sm-4"><input class="form-control input-sm" type="text" name="name2" id="name2" /></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">扩展字段5</label>
                    <div class="col-sm-4"><input class="form-control input-sm" type="text" name="name1" id="name1" /></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="name25" name="name25" rows="3"></textarea>
                    </div>
                </div>
            </form>
        </div>

        <div class="container" id="demobox1">
            
        </div>

        <script src="../../js/jquery-2.1.1.js" type="text/javascript"></script>
        <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../js/plugins/layer/layer.js"></script>

        <script src="../../i18n/zh-CN.js"></script>

        <script src="../../js/subindex.js" type="text/javascript"></script>
        
        <!-- demo 演示使用 -->
        <script src="../../js/jquery.mockjax.min.js"></script>
        <script src="../../demo-data.js"></script>
    
        <script type="text/javascript">

$(function(){
    
    COM_TOOLS._model.set_i18n_fn('demobox1','/i18n/api-get','/i18n/api-set');
    
});

        </script>
    </body>

</html>
