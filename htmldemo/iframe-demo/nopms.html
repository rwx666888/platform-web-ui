<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NO Permission</title>
    <style>
        * { -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;}
        /*2017-07-19 404页面*/
        body{ background: #FFFFFF;}
        .x-container { padding-top:20px;width:700px;margin:0 auto 0;text-align: center;}
        .x-container img {width:60%;}
        .x-container .x-cont-box{text-align: left; display: inline-block;}
        .x-container .x-cont-box>p{ margin:0 0 24px;font-size: 16px}
        .x-container .x-cont-box>p.x-first-p{ margin:0 0 40px;font-size: 34px}

<body>
    <div class="x-container">
        <div class="x-img-box">
            <img src="../../images/unauth.png">
        </div>
        <div class="x-cont-box">
            <p class="x-first-p">不好意思，您没有权限访问此页面哦</p>
            <p>可能原因：1.您无权限访问此页面 2.页面已被删除</p>
            <p>您可以选择<a href="index.html">返回首页</a>或者<a href="#">联系网站管理员</a></p>
        </div>
    </div>

</html>
