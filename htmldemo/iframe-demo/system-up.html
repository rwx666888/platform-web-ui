<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../../css/style.css" rel="stylesheet">
    <title>系统升级</title>
    <style>
        * { -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;}
        h3,p,div{margin:0;padding:0;line-height:1;}
        img{vertical-align: middle;display:inline-block;}
        body{padding:0;margin: 0;}
        html,body{height:100%;}
        .color-fff{color: #fff;}
        .font-20{font-size: 20px;}
        .md2018091201lty{height:100%;background: url("../../images/icon2018091303lty.png") no-repeat center center;}
        .md2018091201lty .content-area{width:1000px;margin:0 auto;}
        .md2018091201lty .tips-word{font-size: 38px;text-align: center;line-height:1.57;padding-top:50px;}
        @media screen and (max-width:1000px){
            .md2018091201lty .content-area{
                width: 100%;
            }
            .md2018091201lty .content-area .tips-word{
                font-size: 30px;
            }
        }
        @media screen and (max-width:890px){
            .md2018091201lty .content-area{
                width: 100%;
            }
            .md2018091201lty .content-area .tips-word{
                font-size: 24px;
            }
        }
       
        @media screen and (max-width:550px){
            .md2018091201lty .content-area{
                 width: 100%;
            }
            .md2018091201lty .content-area .tips-word{
                font-size: 18px;
            }
        }
        @media screen and (max-width:320px){
            .md2018091201lty .content-area{
                width: 100%;
            }
            .md2018091201lty .content-area .tips-word{
                font-size: 14px;
            }
          
        }
    </style>
</head>
<body>
    <div class="md2018091201lty">
        <div class="content-area">
            <p class="tips-word color-fff">尊敬的用户，为了给您更好的用户体验，<br>我们的系统正在进行升级，敬请期待！</p>
        </div>
    </div>
</body>
</html>
