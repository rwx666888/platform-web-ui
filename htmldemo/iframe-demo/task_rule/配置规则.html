  <script>

    $(document).ready(function () {
      $('.i-checks').iCheck({
        checkboxClass: 'icheckbox_square-green',

      });
      $("#date").datetimepicker({
      });
      $('#js_editable07').editable({
        mode: 'inline',
        toggle: 'manual'
      }).on('hidden', function (e) {
        console.log(arguments.length);
        // console.log($(this));
        if (arguments.length != 2) return
        $(this).next('.js-open-xe').show()
      });
      $(document).on('click.open', '.js-open-xe', function (e) {
        e.stopPropagation();
        $(this).hide().prev('.js-item-xe').editable('show');
      })

      COM_TOOLS._model.orgModel('openM1', 't1', { max_num: 50, only_sel_people: true });
      COM_TOOLS._model.orgModel('openM2', 't2', { max_num: 5, only_sel_people: false });
      COM_TOOLS._model.orgModel('openM3', 't3', { max_num: 5, only_sel_people: false });

      var $box_ = $('#js_mdata_box');

      function add_row(data) {
        if (data) {
          var $item = $('<tr><td>' + data.pname + '</td><td>' + data.content + '</td>' +
            '<td>' +
            '<span class="cus-mo-btn text-success js-btn-open">查看模板</span>' +
            '<span class="cus-mo-btn  text-danger js-btn-del">删除</span>' +
            '</td>' +
            '</tr>');
          $item.data({ //需要哪些数据放哪些；
            id: data.id
          });
          $box_.append($item);
        } else {
          COM_TOOLS.alert('参数异常！');
        }
      }
      $('#add_bind_one').click(function () {
        cumParentWinModal('新建', new URL('../sms/选择服务商模板.html', window.location).href, {
          "callback": {
            save: add_row
          }
        });
      });
      $box_.on('click', '.js-btn-del', function () { /* 删除 */
        var $this_ = $(this);
        $this_.closest('tr').remove();
      })



      $('#yzgz').click(function () {


        layer.confirm('验证成功/失败', {
          btn: ['验证结果集', '关闭'] //按钮
        }, function () {

        }, function () {

        });
      })
