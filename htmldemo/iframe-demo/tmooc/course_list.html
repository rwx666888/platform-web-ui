<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>咨询顾问</title>

  <link href="../../../css/bootstrap.min.css" rel="stylesheet">
  <!--<link href="../../../font-awesome/css/font-awesome.css" rel="stylesheet">-->

  <link href="../../../css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="../../../css/plugins/dataTables/datatables.min.css" rel="stylesheet">
  <link href="../../../css/animate.css" rel="stylesheet">
  <link href="../../../css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid this-event-page ">
    <div class="row">
      <div class="col-sm-12 m-b-sm m-t-sm clearfix">
        <div class="pull-left">
          <div class="form-inline">
            <div class="form-group form-group-sm">
              <label for="formdemo1">课程名称：</label>
              <input type="text" class="form-control js-helpmsg" data-helpmsg="error" id="formdemo1">
            </div>
            <div class="form-group form-group-sm">
              <label for="formdemo2">课程序号：</label>
              <input type="email" class="form-control" id="formdemo2">
            </div>
            <button type="button" class="btn btn-success btn-sm" id="demoSearchBtn">搜索</button>
            <!-- pop按钮 -->
            <button type="button" class="btn btn-warning btn-sm" id="cus_pop"><i
                class="glyphicon glyphicon-chevron-down"></i></button>
            <button type="button" class="btn btn-warning btn-sm" id="cus_pop2"><i
                class="glyphicon glyphicon-chevron-down"></i></button>
          </div>
        </div>
        <!--<div class="clearfix visible-sm-block visible-xs-block"></div>-->
        <div class="pull-right">
          <button class="btn btn-primary btn-sm" type="button" id="cumBtn_add"><i class="glyphicon glyphicon-plus"></i>
            新建</button>
          <button class="btn btn-success btn-sm" type="button" id="cumBtn_edit"><i
              class="glyphicon glyphicon-pencil"></i> 修改</button>
          <div id="drop-gengduo" class="dropdown" style="position: relative;display: inline-block;">
            <button class="btn btn-warning btn-sm" type="button" data-hover="dropdown" id="cumBtn_gengduo"><i
                class="glyphicon glyphicon-th-list"></i> 更多
            </button>
            <div class="dropdown-menu p-sm dropdown-menu-right " role="menu">
              <button class="btn btn-primary btn-sm btn-block" type="button"><i class="glyphicon glyphicon-plus"></i>
                新建</button>
              <button class="btn btn-success btn-sm btn-block" type="button"><i class="glyphicon glyphicon-pencil"></i>
                修改</button>
              <button class="btn btn-info btn-sm btn-block" type="button"><i class="tedufont tedu-icon72"></i>
                批量操作</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <table id="example1" class="table table-striped table-bordered nowrap" cellspacing="0" width="100%">
          <thead>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- 多行单列DEMO -->
  <div id="pop_html2" style="display: none;">
    <form class="form-horizontal container-fluid">
      <div class="row">
        <div class="form-group">
          <label class="col-sm-4 control-label">nam11：</label>
          <div class="col-sm-8">
            <select class="form-control input-sm" name="name11" id="name11">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">nam12：</label>
          <div class="col-sm-8"><input class="form-control input-sm" type="text" name="name12" id="name12" /></div>
        </div>
      </div>
    </form>
  </div>
  <!-- 多行两列DEMO -->
  <div id="pop_html" style="display: none;">
    <form class="form-horizontal container-fluid">
      <div class="row">
        <div class="form-group">
          <label class="col-sm-2 control-label">nam1：</label>
          <div class="col-sm-4">
            <select class="form-control input-sm" name="name1" id="name1">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <label class="col-sm-2 control-label">nam2：</label>
          <div class="col-sm-4">
            <select class="form-control input-sm" name="name2" id="name2">
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">nam3：</label>
          <div class="col-sm-4"><input class="form-control input-sm" type="text" name="name3" id="name3" /></div>
          <label class="col-sm-2 control-label">nam4：</label>
          <div class="col-sm-4"><input class="form-control input-sm" type="text" name="name4" id="name4" /></div>
        </div>
      </div>
    </form>
  </div>
  <!-- Mainly scripts -->
  <script src="../../../js/jquery-2.1.1.js"></script>
  <script src="../../../js/bootstrap.min.js"></script>
  <script src="../../../js/bootstrap-plugins-custom.js"></script>
  <script src="../../../js/plugins/layer/layer.js"></script>
  <script src="../../../i18n/zh-CN.js"></script>
  <!-- Custom and plugin javascript -->
  <script src="../../../js/plugins/datatables/datatables.min.js"></script>
  <script src="../../../js/subindex.min.js"></script>

  <!-- demo 演示使用 -->
  <script src="../../../js/jquery.mockjax.min.js"></script>
  <script src="../../../demo-data.js"></script>
  <script>

    $(document).ready(function () {
      var searchParemOBj_ = {};
      var DT_ = COM_TOOLS.DT_init('example1', [{ // 显示行号
        "data": null,
        "className": "text-center",
        "width": "30px",
        "title": '序号',
        render: function (data, type, row, meta) {
          return 1 + meta.row;
        }
      },
      {
        "data": null,
        "title": '<span class="cus-checkbox-all"></span>',
        "width": "30px",
        "className": "select-checkbox",
        "defaultContent": ''
      },
      {
        "data": "first_name",
        "title": '课程名称'
      },
      {
        "data": "last_name",
        "title": '课程状态'
      },
      {
        "data": "position",
        "title": '开始时间',
        "className": "text-right"
      },
      {
        "data": "office",
        "title": '结束时间',
        "className": "text-center"
      },
      {
        "data": "start_date",
        "title": '课程人数'
      },
      {
        "data": "salary",
        "title": '标题6'
      },
      {
        "data": "node1",
        "title": '标题7'
      },
      {
        "data": "node2",
        "title": '标题8'
      },
      {
        "data": "node3",
        "title": '标题9'
      }
      ],
        '/dt/api',
        'get',
        searchParemOBj_, {
        other: {
          pagingType: "simple_numbers_no_totalpage",
          select: { style: "os" }
        }
      });
      var table = DT_.table;
      $('#cumBtn_add').click(function () {
        cumParentWinModal('课程详情页', new URL('course_details.html', window.location).href, {
          "scrollbar": true,
          end: function () {
            COM_TOOLS.DT_ajaxReload(table);
          },
          other: {
            "noTriEnd": true
          }, //关键必须参数
          helpBtn: '#dom2' //帮助页锚点
        }); //在父窗口中打开弹窗并显示最大化按钮
      });
      $('#cumBtn_edit').click(function () {
        if (DT_.getSelectRowsData("DT_RowId").length != 0) {
          cumParentWinModal('课程编辑页面', new URL('course_details.html', window.location).href, {
            "scrollbar": true
          }); //在父窗口中打开弹窗并显示最大化按钮
        } else {
          COM_TOOLS.alert("请选择一条数据");
        }

      });
      $('#cumBtn_editall').click(function () {
        cumParentWinModal('批量修改', new URL('edit_all.html', window.location).href, {
          "scrollbar": true,
          "area": ["800px", "460px"]
        }); //在父窗口中打开弹窗并显示最大化按钮
      });
    });
  </script>
</body>

</html>
