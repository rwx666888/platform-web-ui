<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="renderer" content="webkit">
        <link rel="stylesheet" href="../../../css/iconfont.css">
        <title>童程童美</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                list-style: none;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                font-family: "微软雅黑";
            }
            html,
            body {
                height: 100%;
                width: 100%;
                background: url("login9/kid-login_bg.jpg") no-repeat center center;
                background-size: cover;
                min-width: 1350px;
                min-height: 600px;
                /*修改高度*/
                position: relative;
            }
            .bg-content {
                width: 1300px;
                height: 524px;
                position: absolute;
                left: 50%;
                top: 50%;
                margin-left: -650px;
                margin-top: -262px;
                z-index: 20;
            }
            .bg-content .pic-left {
                width: 768px;
                height: 524px;
                position: absolute;
                left: 0;
                background: url("login9/left-bg.png") no-repeat left center;
            }
            .bg-content .login-con {
                width: 388px;
                min-height: 398px;
                /*高度还要再调整*/
                border: 1px solid #d0d4fb;
                position: absolute;
                right: 45px;
                top: 30px;
                background: url("login9/kid-form_bg02.png") no-repeat center center;
                background-size: cover;
                padding: 33px 28px;
            }
            .bg-content .login-con .logo-tedu {
                text-align: center;
                height: 48px;
            }
            .bg-content .login-con .logo-word {
                text-align: center;
                color: #e1e9fa;
                font-size: 22px;
                margin-bottom: 33px;
            }
            .bg-content .login-con .user-login {
                position: relative;
            }
            .bg-content .login-con .user-login i {
                color: #999999;
                font-size: 16px;
                position: absolute;
                left: 10px;
                top: 11.5px;
            }
            .bg-content .login-con .user-login input {
                padding-left: 35px;
                line-height: 40px;
            }
            .bg-content .login-con .user-login input,
            .bg-content .login-con .user-sub button,
            .bg-content .login-con .user-login .yzm {
                width: 100%;
                height: 40px;
                font-family: "微软雅黑";
                border-radius: 4px;
                border: 0;
                outline: 0;
            }
            .bg-content .login-con .user-login .user-yzm {
                width: 217px;
            }
            .bg-content .login-con .user-login .yzm {
                display: inline-block;
                vertical-align: bottom;
                background: #fff;
                width: 100px;
                margin-left: 8px;
                text-align: center;
            }
            .bg-content .login-con .user-sub button {
                color: #fff;
                background: #1890ff;
                cursor: pointer;
                font-size: 16px;
                transition: background .2s ease;
                -moz-transition: background .2s ease;
                /* Firefox 4 */
                -webkit-transition: background .2s ease;
                /* Safari 和 Chrome */
                -o-transition: background .2s ease;
                /* Opera */
            }
            .bg-content .login-con .user-sub button:hover {
                background: #0f83ee;
            }
            .bg-content .login-con .compatible-info {
                color: #1890ff;
                font-size: 12px;
                padding: 5px 0;
            }
            .m-b-20 {
                margin-bottom: 20px;
            }
            .m-b-40 {
                margin-bottom: 40px;
            }
            .hide-l {
                display: none;
            }
            .bg-content .login-con .error-l {
                min-height: 20px;
                line-height: 20px;
            }
            .bg-content .login-con .error-l .error-info {
                color: #f43531;
                font-size: 12px;
            }
            .bg-content .login-con .user-opear .user-check {
                display: inline-block;
                width: 70px;
                height: 15px;
                position: relative;
                cursor: pointer;
            }
            .bg-content .login-con .user-opear .user-check input {
                position: absolute;
                width: 15px;
                height: 15px;
            }
            .bg-content .login-con .user-opear .user-check span {
                font-size: 12px;
                color: #1890ff;
                position: absolute;
                right: 0;
            }
            .bg-content .login-con .user-opear select {
                border: 1px solid #ddd;
                float: right;
            }
            /*左侧动画*/
            
            .bg-content .pic-left .star {
                width: 8px;
                height: 9px;
                background: url("login9/kid-star.png") no-repeat center center;
                position: absolute;
                bottom: 110px;
                left: 457px;
                opacity: 0;
                animation: fadeInOut 1s linear 0s infinite;
                -webkit-animation: fadeInOut 1s linear 0s infinite;
            }
            .bg-content .pic-left .star.star2 {
                bottom: 120px;
                left: 378px;
                animation: fadeInOut 1s linear .4s infinite;
                -webkit-animation: fadeInOut 1s linear .4s infinite;
            }
            .bg-content .pic-left .star.star3 {
                bottom: 135px;
                left: 517px;
                animation: fadeInOut 1s linear .2s infinite;
                -webkit-animation: fadeInOut 1s linear .2s infinite;
            }
            .bg-content .pic-left .little-screen {
                width: 193px;
                height: 145px;
                background: url("login9/little-screen.png") no-repeat center center;
                position: absolute;
                bottom: 340px;
                left: 206px;
                opacity: 0;
                animation: fadeInUp 1s ease-in-out .3s;
                -webkit-animation: fadeInUp 1s ease-in-out .3s;
                animation-fill-mode: forwards;
                -webkit-animation-fill-mode: forwards;
            }
            .bg-content .pic-left .computer {
                width: 260px;
                height: 255px;
                background: url("login9/computer.png") no-repeat center center;
                position: absolute;
                top: 74px;
                right: 152px;
                opacity: 0;
                animation: fadeInRight 1s ease-in-out 0.3s;
                -webkit-animation: fadeInRight 1s ease-in-out 0.3s;
                animation-fill-mode: forwards;
                -webkit-animation-fill-mode: forwards;
            }
            .bg-content .pic-left .zan-phone {
                width: 65px;
                height: 227px;
                background: url("login9/phone.png") no-repeat center center;
                position: absolute;
                right: 84px;
                bottom: 36px;
                opacity: 0;
                animation: fadeInUp 1s ease-in-out 0s;
                -webkit-animation: fadeInUp 1s ease-in-out 0s;
                animation-fill-mode: forwards;
                -webkit-animation-fill-mode: forwards;
            }
            .bg-content .pic-left .qipao {
                width: 74px;
                height: 76px;
                background: url("login9/qipao.png") no-repeat center center;
                position: absolute;
                left: 122px;
                bottom: 37px;
                opacity: 0;
                animation: fadeInDown 1s ease-in-out 0s;
                -webkit-animation: fadeInDown 1s ease-in-out 0s;
                animation-fill-mode: forwards;
                -webkit-animation-fill-mode: forwards;
            }
            /*下方小球动画*/
            
            .circle-more {
                position: absolute;
                width: 100%;
                height: 200px;
                bottom: 20px;
            }
            .circle-more>li {
                position: absolute;
                width: 132px;
                height: 121px;
                background: url('login9/circle01.png') no-repeat center center;
                opacity: 0;
            }
            .circle-more .circle01 {
                top: 40px;
                left: 110px;
                animation: fadeInUp 1s ease-in-out 1s, floatUp 6s ease-in-out 2s infinite;
                -webkit-animation: fadeInUp 1s ease-in-out 1s, floatUp 6s ease-in-out 2s infinite;
                animation-fill-mode: forwards;
                -webkit-animation-fill-mode: forwards;
            }
            .circle-more .circle02 {
                background-image: url('login9/circle02.png');
                width: 38px;
                height: 38px;
                top: 27px;
                left: 382px;
                animation: fadeInUp 1s ease-in-out 1.2s, floatDown 6s ease-in-out 2.2s infinite;
                -webkit-animation: fadeInUp 1s ease-in-out 1.2s, floatDown 6s ease-in-out 2.2s infinite;
                animation-fill-mode: forwards;
                -webkit-animation-fill-mode: forwards;
            }
            .circle-more .circle03 {
                background-image: url('login9/circle03.png');
                width: 25px;
                height: 25px;
                right: 570px;
                top: 55px;
                animation: fadeInUp 1s ease-in-out 1.6s, floatUp 6s ease-in-out 2.6s infinite;
                -webkit-animation: fadeInUp 1s ease-in-out 1.6s, floatUp 6s ease-in-out 2.6s infinite;
                animation-fill-mode: forwards;
                -webkit-animation-fill-mode: forwards;
            }
            .circle-more .circle04 {
                background-image: url('login9/circle04.png');
                width: 18px;
                height: 18px;
                right: 280px;
                top: 114px;
                animation: fadeInUp 1s ease-in-out 1.4s, floatDown 6s ease-in-out 2.4s infinite;
                -webkit-animation: fadeInUp 1s ease-in-out 1.4s, floatDown 6s ease-in-out 2.4s infinite;
                animation-fill-mode: forwards;
                -webkit-animation-fill-mode: forwards;
            }
            .circle-more .circle05 {
                background-image: url('login9/circle05.png');
                width: 30px;
                height: 30px;
                right: 200px;
                top: 90px;
                animation: fadeInUp 1s ease-in-out 1.8s, floatUp 6s ease-in-out 2.8s infinite;
                -webkit-animation: fadeInUp 1s ease-in-out 1.8s, floatUp 6s ease-in-out 2.8s infinite;
                animation-fill-mode: forwards;
                -webkit-animation-fill-mode: forwards;
            }
            .circle-more .circle06 {
                background-image: url('login9/circle06.png');
                width: 79px;
                height: 79px;
                right: 30px;
                bottom: 20px;
                animation: fadeInUp 1s ease-in-out 1.2s, floatDown 6s ease-in-out 2.2s infinite;
                -webkit-animation: fadeInUp 1s ease-in-out 1.2s, floatDown 6s ease-in-out 2.2s infinite;
                animation-fill-mode: forwards;
                -webkit-animation-fill-mode: forwards;
            }
            .bg-content .login-con .sun {
                position: absolute;
                top: -56px;
                right: -40px;
                width: 121px;
                height: 123px;
            }
            .bg-content .login-con .sun .sun-smile,
            .bg-content .login-con .sun .sun-shadow {
                position: absolute;
                width: 100%;
                height: 100%;
                background: url('login9/sun.png') no-repeat center center;
            }
            .bg-content .login-con .sun .sun-smile {
                z-index: 10;
            }
            .bg-content .login-con .sun .sun-shadow {
                background-image: url('login9/sun-shadow.png');
                z-index: 5;
                animation: rotate 3.5s linear infinite;
                -webkit-animation: rotate 3.5s linear infinite;
            }
            .copy-right {
                color: #fff;
                position: absolute;
                bottom: 10px;
                width: 100%;
                text-align: center;
                font-size: 14px;
            }
            @media only screen and (max-width: 1366px) {
                html,
                body {
                    min-width: 1200px;
                    min-height: 588px;
                }
                .bg-content {
                    width: 1200px;
                    margin-left: -600px;
                    transform: scale(.8);
                }
            }
            @keyframes floatDown {
                0% {
                    transform: translatey(0px);
                }
                50% {
                    transform: translatey(-20px);
                }
                100% {
                    transform: translatey(0px);
                }
            }
            @keyframes floatUp {
                0% {
                    transform: translatey(0px);
                }
                50% {
                    transform: translatey(20px);
                }
                100% {
                    transform: translatey(0px);
                }
            }
            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
            @keyframes fadeInRight {
                0% {
                    opacity: 0;
                    -webkit-transform: translateX(-20px);
                    -ms-transform: translateX(-20px);
                    transform: translateX(-20px);
                }
                100% {
                    opacity: 1;
                    -webkit-transform: translateX(0);
                    -ms-transform: translateX(0);
                    transform: translateX(0);
                }
            }
            @keyframes fadeInOut {
                0% {
                    opacity: 0;
                    -webkit-transform: translateY(20px);
                    -ms-transform: translateY(20px);
                    transform: translateY(20px);
                }
                30% {
                    opacity: 1;
                    -webkit-transform: translateY(10px);
                    -ms-transform: translateY(10px);
                    transform: translateY(10px);
                }
                70% {
                    opacity: 1;
                    -webkit-transform: translateY(-10px);
                    -ms-transform: translateY(-10px);
                    transform: translateY(-10px);
                }
                100% {
                    opacity: 0;
                    -webkit-transform: translateY(-20px);
                    -ms-transform: translateY(-20px);
                    transform: translateY(-20px);
                }
            }
            @keyframes fadeInUp {
                0% {
                    opacity: 0;
                    -webkit-transform: translateY(25px);
                    -ms-transform: translateY(25px);
                    transform: translateY(25px);
                }
                100% {
                    opacity: 1;
                    -webkit-transform: translateY(0);
                    -ms-transform: translateY(0);
                    transform: translateY(0);
                }
            }
            @keyframes fadeInDown {
                0% {
                    opacity: 0;
                    -webkit-transform: translateY(-25px);
                    -ms-transform: translateY(-25px);
                    transform: translateY(-25px);
                }
                100% {
                    opacity: 1;
                    -webkit-transform: translateY(0);
                    -ms-transform: translateY(0);
                    transform: translateY(0);
                }
            }
        </style>
    </head>

    <body>
        <div class="bg-content">
            <div class="pic-left">
                <div class="little-screen"></div>
                <div class="computer"></div>
                <div class="zan-phone"></div>
                <div class="qipao"></div>
                <i class="star star1"></i>
                <i class="star star2"></i>
                <i class="star star3"></i>
            </div>
            <div class="login-con">
                <div class="sun">
                    <div class="sun-smile"></div>
                    <div class="sun-shadow"></div>
                </div>
                <div class="logo-tedu"><img src="login9/kid-tedu-logo.png" alt="" /></div>
                <p class="logo-word">达内客户关系管理系统</p>
                <div class="user-login m-b-20">
                    <input class="user-num" type="text" placeholder="用户名/手机号/邮箱" />
                    <i class="tedufont tedu-icon50"></i>
                </div>
                <div class="user-login  m-b-20">
                    <input class="user-pwd" type="password" placeholder="请输入登录密码" />
                    <i class="tedufont tedu-icon49"></i>
                </div>
                <div class="user-login m-b-20 hide-l">
                    <input class="user-yzm" type="text" maxlength="6" placeholder="请输入验证码" /><i class="tedufont tedu-icon132"></i>
                    <span class="yzm"><img src="login4/crm-login-yzm.jpg" alt="" /></span>
                </div>
                <div class="error-l">
                    <span class="error-info "><i class="tedufont tedu-icon66"></i>账号错误账号错误</span>
                </div>
                <p class="user-sub"><button type="button" id="login_btn">登录</button></p>
                <p class="compatible-info">兼容Chrome、Safari、Firefox及IE10+</p>
                <div class="user-opear">
                    <label for="checkbox1" class="user-check">
	                    <input type="checkbox" id="checkbox1" />
	                    <span>记住密码</span>
	                </label>
                    <select name="" id="">
                        <option value="1">中文简体</option>
                        <option value="2">中文繁体</option>
                    </select>
                </div>
            </div>
        </div>
        <ul class="circle-more">
            <li class="circle01"></li>
            <li class="circle02"></li>
            <li class="circle03"></li>
            <li class="circle04"></li>
            <li class="circle05"></li>
            <li class="circle06"></li>
        </ul>
        <p class="copy-right">Copyright © 2017 Tedu.cn All Rights Reserved 京ICP备08000853号-56</p>
        <!--兼容ie9及以下-->

			.bg-content .pic-left .qipao,
			.circle-more>li,
			.bg-content .pic-left .star{opacity:1;}

    </body>

</html>
