<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <link rel="stylesheet" href="../../../css/iconfont.css">
	    <title></title>
	    <style>
	    	*{
	            margin: 0;
	            padding: 0;
	            list-style: none;
	            -webkit-box-sizing: border-box;
	            -moz-box-sizing: border-box;
	            box-sizing: border-box;
	        }
	        body{
	        	font-size: 12px;
	        	font-family:"微软雅黑";
	        }
	        .clearfix:after {
				clear: both;
				content: ".";
				display: block;
				font-size: 0;
				height: 0;
				line-height: 0;
				visibility: hidden;
			}
	        input::-webkit-input-placeholder{color:#ffffff;}
	        input:-moz-placeholder{color:#ffffff;}
	        input::-moz-placeholder{color:#ffffff;}
	        input:-ms-input-placeholder{color:#ffffff;}
	        .page-bg, .page-cont{
	        	background: url('login6/login_6_ll_03.jpg') no-repeat center center ;
	        }
	        html, body, .page-bg{
	        	height: 100%;
	        	width: 100%;
	        }
	        .page-bg{
	        	position: relative;
	        	min-width: 1200px;
	        	min-height: 540px;
	        }
	        .page-cont{
	        	height: 540px;
	        	width: 1200px;
	        	position: absolute;
	        	top: 50%;
	        	left: 50%;
	        	margin-left: -600px;
	        	margin-top: -270px;
	        }
	        .login-box{
	        	width: 398px;
	        	height: 427px;
	        	position: absolute;
	        	left: 686px;
	        	top: 25px;
	        	background: url('login6/login_6_ll01.png') no-repeat;
	        	padding: 23px 75px 22px 65px;
	        	-webkit-animation: fadeInOut 1.5s linear;
	        	animation: fadeInOut 1.5s linear;
	        }
	        .line-box{
	        	height: 390px;
	        	width: 350px;
	        	position: absolute;
	        	left: 362px;
	        	top: 48px;
	        	background: url('login6/login_6_ll02.png') no-repeat;
	        	-webkit-animation: fadeInOut 1.5s linear, fadeInOut2 1s linear 1.5s infinite;
	        	animation: fadeInOut 1.5s linear, fadeInOut2 1s linear 1.5s infinite;
	        }
	        .video-play{
        	    width: 144px;
			    height: 144px;
			    transform: rotateY(122deg);
			    position: absolute;
			    top: 204px;
			    left: 271px;	
	        }
	        .video-play>img{
	        	animation:rotateCircel 2s linear infinite;
	        }
	        .page-cont .login-box .tts-logo{
	            text-align: center;
	            margin-bottom: 10px;
	            padding-top: 34px;
	        }
	        .page-cont .login-box .tts-word{
	            font-size:22px;
	            color: #39a4f1;
	            font-weight: bold;
	            text-align: center;
	            margin-bottom: 20px;
	        }
	        .page-cont .login-box .user-login{
	            height:34px;
	            padding:3px 10px 0px 40px;
	            position:relative;
	            background: #b5c6e2;
	            border: 1px solid #6794de;
	            margin-bottom: 8px;
	        }
	        .page-cont .login-box .user-login .user-input{
	            background:none;
	            border:0;
	            height: 26px;
	            outline:none;
	            color: #ffffff;
	            width: 100%;
	        }
	        .page-cont .login-box .user-login .user-icon{
	            position: absolute;
	            left: 10px;
	            top:6px;
	            color:#6794de;
	            font-size: 20px;
	            line-height: 1;
	        }
	        .page-cont .login-box .user-login.user-yzm{
	            width:150px;
	        }
	        .page-cont .login-box .user-login.user-yzm .yzm{
	            height: 34px;
	            display: block;
	            width: 80px;
	            position: absolute;
	            right: -100px;
	            top:0;
	            bottom: 0;
	            cursor: pointer;
	        }
	        .page-cont .login-box  .user-sub button{
	            width: 100%;
	            height: 34px;
	            border: none;
	            outline:none;
	            border-radius: 5px;
	            color:#fff;
	            background:#39a4f1;
	            cursor:pointer;
	            font-size:16px;
	        }
	        .page-cont .login-box .user-sub button:hover{
	            background:#2a8fd8;
	        }
	        .page-cont .login-box .error-l{
	            height: 22px;
	            line-height: 22px;
	            color:#f43531;
	            font-size: 12px;
	        }
	        .page-cont .login-box .compatible-info{
	            color:#333;
	            font-size:12px;
	            padding: 5px 0;
	        }
	        .page-cont .login-box .user-opear .user-check{
	            display:inline-block;
	            width:70px;
	            height:15px;
	            position:relative;
	            cursor:pointer;
	            float: left;
	            margin-top: 3px;
	        }
	        .page-cont .login-box .user-opear .user-check input{
	            position:absolute;
	            opacity:0;
	            width:15px;
	            height:15px;
	        }
	        .page-cont .login-box .user-opear .user-check .check-bg{
	            position:absolute;
	            width:15px;
	            height:15px;
	            border-radius:3px;
	            background:#fff;
	            border:1px solid #ddd;
	        }
	        .page-cont .login-box .user-opear .user-check input[type="checkbox"]:checked+.check-bg{
	            background:#1890ff;
	            border-color:#1890ff;
	        }
	        .page-cont .login-box .user-opear .user-check input[type="checkbox"]:checked+.check-bg+.check-mark{
	            display:block;
	        }
	        .page-cont .login-box .user-opear .user-check .check-mark{
	            position:absolute;
	            top: 1px;
	            left: 5px;
	            width: 6px;
	            height: 10px;
	            transform: rotate(45deg);
	            -webkit-transform:  rotate(45deg);
	            -ms-transform:  rotate(45deg);
	            border:2px solid #fff;
	            border-top:0;
	            border-left:0;
	            display:none;
	        }
	        .page-cont .login-box .user-opear .user-check span{
	            font-size:12px;
	            color:#333;
	            position:absolute;
	            right:0;
	            -webkit-user-select: none;
	            -moz-user-select: none;
	            -ms-user-select: none;
	            user-select: none;
	        }
	        .page-cont .login-box .user-opear select{
	            border:1px solid #ddd;
	            float:right;
	        }
	        @keyframes fadeInOut{
	            0% {opacity: 0;}
                100%{opacity: 1;}
	        }
	        @-webkit-keyframes fadeInOut{
	            0% {opacity: 0;}
                100%{opacity: 1;}
	        }
	        @keyframes fadeInOut2{
	            0% {opacity: 0.6;}
	            50%{opacity: 1;}
	            100%{opacity: 0.6;}
	        }
			@-webkit-keyframes fadeInOut2{
	            0% {opacity: 0.6;}
                50%{opacity: 1;}
                100%{opacity: 0.6;}
	        }
	    	 @keyframes rotateCircel{
	            0% {transform:rotate(0deg);}
	            100%{transform:rotate(-360deg);}
	        }
	    </style>
	</head>
<body>
	<div class="page-bg">
		<div class="page-cont">
			<div class="login-box">
				<div class="tts-logo">
	                <img src="login6/login_6_ll04.png" width="76" height="40" alt="">
	            </div>
	            <h3 class="tts-word">达内教学支撑管理平台</h3>
	            <div class="user-login m-b-10">
	                <input type="text" class="user-num user-input" placeholder="用户名/手机号/邮箱">
	                <i class="tedufont tedu-icon50 user-icon"></i>
	            </div>
	            <div class="user-login m-b-10">
	                <input  type="password" class="user-pwd user-input" placeholder="请输入登录密码" />
	                <i class="tedufont tedu-icon49 user-icon"></i>
	            </div>
	            <div class="user-login user-yzm ">
	                <input class="user-yzm user-input" type="text" maxlength="6"  placeholder="请输入验证码" />
	                <i class="tedufont tedu-icon132 user-icon"></i>
	                <span class="yzm"><img src="login6/tts-login-yzm.jpg" width="100%" height="100%" alt=""></span>
	            </div>
	            <div class="error-l">
	                <span class="error-info hide-l"><i class="tedufont tedu-icon66"></i>账号错误账号错误</span>
	            </div><!--错误提示-->
	            <p class="user-sub"><button type="button">登录</button></p>
	            <p class="compatible-info">兼容Chrome、Safari、Firefox及IE10+</p>
	            <div class="user-opear clearfix">
	                <label for="checkbox1" class="user-check">
	                    <input type="checkbox" id="checkbox1" />
	                    <i class="check-bg"></i>
	                    <i class="check-mark"></i>
	                    <span>记住密码</span>
	                </label>
	                <select name="" id="">
	                    <option value="1">中文简体</option>
	                    <option value="2">中文繁体</option>
	                </select>
	            </div>
			</div>
			<div class="line-box"></div>
			<div class="video-play">
				<img src="login6/video-play.png" width="100%" height="100%" alt="" />
			</div>
		</div>
	</div>
	<script type="text/javascript">
        if (top != self){
            top.window.beforeunload_flag = false;
            top.location = self.location;
        }
    </script>
</body>
</html>
