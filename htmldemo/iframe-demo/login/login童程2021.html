            @keyframes fadeInLeft {
                0% {
                    -webkit-transform: translateX(25px);
                    -ms-transform: translateX(25px);
                    transform: translateX(25px);
                }
                50% {

                    transform: translateX(25px);
                }

                }

                    transform: translate(100px,0);
                }
                75% {
                    -webkit-transform: translate(50px,20px);
                    -ms-transform: translate(50px,20px);
                    transform: translate(50px,20px);
                }
                100% {
                    -webkit-transform: translate(0);
                    -ms-transform: translate(0);
                    transform: translate(0);
                }
            }
            @keyframes fadeInDown {

    <script>
      $(function() {
        function requestParam_(strName) {
          var strHref = location.search;
          var intPos = strHref.indexOf('?');
          if (intPos === -1) {
            return '';
          }
          var strRight = strHref.substr(intPos + 1);
          var arrTmp = strRight.split('&');
          for (var i = 0; i < arrTmp.length; i++) {
            var arrTemp = arrTmp[i].split('=');
            if (arrTemp[0].toUpperCase() == strName.toUpperCase()) {
              if (i === arrTmp.length - 1) {
                var sIndex = arrTemp[1].indexOf('#');
                if (sIndex !== -1) {
                  arrTemp[1] = arrTemp[1].substring(0, sIndex);
                }
              }
              return arrTemp[1];
            }
          }
          return '';
        }

        $('.js-checkweix').click(function() {
          var $p = $(this).closest('.login-con');
          if ($p.data('type1') == 'code') {
            $('body').addClass('j-codebox');
            if (('localStorage' in window) && window['localStorage'] !== null) {
              localStorage.setItem('c_login_tag_w', 'code');
            }
          } else {
            $('body').removeClass('j-codebox');
            if (('localStorage' in window) && window['localStorage'] !== null) {
              localStorage.setItem('c_login_tag_w', 'input');
            }
          }
        })
        if (('localStorage' in window) && window['localStorage'] !== null) {
          var type_t = localStorage.getItem('c_login_tag_w') || '';
          console.log(type_t)
          if (!type_t) {
            localStorage.setItem('c_login_tag_w', $('body').hasClass('j-codebox') ? 'code' : 'input');
          }
          if ($('body').hasClass('j-codebox') && type_t == 'input') {
            $('[data-type1="input"] .js-checkweix').trigger('click');
          } else if (!$('body').hasClass('j-codebox') && type_t == 'code') {
            $('[data-type1="code"] .js-checkweix').trigger('click');
          }
        }

      })
