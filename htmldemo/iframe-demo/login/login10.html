<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="renderer" content="webkit">
        <link rel="stylesheet" href="../../../css/iconfont.css">
        <title>登录</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                list-style: none;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                font-family: "微软雅黑";
            }
            html,
            body {
                height: 100%;
                width: 100%;
                background: url("login10/bg.jpg") no-repeat center center;
                background-size: 100% 100%;
                min-width: 1000px;
                min-height: 560px;
                position: relative;
            }
            .bg-content {
                width: 1000px;
                height: 560px;
                position: absolute;
                left: 50%;
                top: 50%;
                margin-left: -500px;
                margin-top: -230px;
            }
            .bg-content .login-con {
                width: 400px;
                min-height: 385px;
                /*高度还要再调整*/
                position: relative;
                padding: 30px;
                margin: 0 auto;
                background: rgba(255,255,255,.9);
            }
            .bg-content .login-con .logo-word {
                text-align: center;
                color: #444;
                font-size: 20px;
                margin-bottom: 33px;
            }
            .bg-content .login-con .user-login {
                position: relative;
            }
            .bg-content .login-con .user-login i {
                color: #999999;
                font-size: 16px;
                position: absolute;
                left: 10px;
                top: 11.5px;
            }
            .bg-content .login-con .user-login input {
                padding-left: 35px;
            }
            .bg-content .login-con .user-login input,
            .bg-content .login-con .user-sub button,
            .bg-content .login-con .user-login .yzm {
                width: 100%;
                height: 40px;
                font-family: "微软雅黑";
                /*border-radius: 4px;*/
                border: 1px solid #ddd;
                outline: 0;
            }
            .bg-content .login-con .user-login .user-yzm {
                width: 217px;
            }
            .bg-content .login-con .user-login .yzm {
                display: inline-block;
                vertical-align: bottom;
                background: #fff;
                width: 100px;
                margin-left: 8px;
                text-align: center;
            }
            .bg-content .login-con .user-sub button {
                color: #fff;
                background: #1890ff;
                cursor: pointer;
                font-size: 16px;
                transition: background .2s ease;
                -moz-transition: background .2s ease;
                /* Firefox 4 */
                -webkit-transition: background .2s ease;
                /* Safari 和 Chrome */
                -o-transition: background .2s ease;
                /* Opera */
            }
            .bg-content .login-con .user-sub button:hover {
                background: #0f83ee;
            }
            .copy-right {
                color: #fff;
                position: absolute;
                bottom: 10px;
                width: 100%;
                text-align: center;
                font-size: 14px;
            }
            .bg-content .login-con .compatible-info {
                color: #1890ff;
                font-size: 12px;
                padding: 5px 0;
                position: absolute;
                width: 100%;
                bottom: 15px;
                text-align: center;
                left: 0;
            }
            /*左侧效果*/

            .m-b-10 {
                margin-bottom: 10px;
            }
            .m-b-40 {
                margin-bottom: 40px;
            }
            .hide-l {
                display: none;
            }
            .bg-content .login-con .error-l {
                min-height: 20px;
                line-height: 20px;
            }
            .bg-content .login-con .error-l .error-info {
                color: #f43531;
                font-size: 14px;
            }
            .bg-content .login-con .user-opear .user-check {
                display: inline-block;
                width: 70px;
                height: 15px;
                position: relative;
                cursor: pointer;
            }
            .bg-content .login-con .user-opear .user-check input {
                position: absolute;
                opacity: 0;
                width: 15px;
                height: 15px;
            }
            .bg-content .login-con .user-opear .user-check .check-bg {
                position: absolute;
                width: 15px;
                height: 15px;
                border-radius: 3px;
                background: #fff;
                border: 1px solid #ddd;
            }
            .bg-content .login-con .user-opear .user-check input[type="checkbox"]:checked+.check-bg {
                background: #1890ff;
                border-color: #1890ff;
            }
            .bg-content .login-con .user-opear .user-check input[type="checkbox"]:checked+.check-bg+.check-mark {
                display: block;
            }
            .bg-content .login-con .user-opear .user-check .check-mark {
                position: absolute;
                top: 1px;
                left: 5px;
                width: 6px;
                height: 10px;
                transform: rotate(45deg);
                -webkit-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
                border: 2px solid #fff;
                border-top: 0;
                border-left: 0;
                display: none;
            }
            .bg-content .login-con .user-opear .user-check span {
                font-size: 12px;
                color: #1890ff;
                position: absolute;
                right: 0;
            }
            .bg-content .login-con .user-opear select {
                border: 1px solid #ddd;
                float: right;
            }
            .bg-content .login-con .rember-pwd {
                -webkit-user-select: none;
                -ms-user-select: none;
                -o-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }
            .login-con .login-tab-codebox {
                text-align: center;
                display: none;
            }
            .login-con .login-tab-imginput {
                display: none;
            }
            .login-con.j-codebox {
                padding-bottom: 5px;
            }
            .login-con.j-codebox .logo-word {
                margin-bottom: 5px;
            }
            .login-tab-navbox {
                position: absolute;
                top: 10px;
                right: 10px;
                height: 40px;
                width: 40px;
                cursor: pointer;
                opacity: 0.8;
            }
            .login-tab-navbox:hover {
                opacity: 1;
            }
            .login-tab-navbox img {
                width: 100%;
                height: 100%;
            }
            .login-con.j-codebox .login-tab-codebox,
            .login-con.j-codebox .login-tab-imginput {
                display: block;
            }
            .login-con.j-codebox .login-tab-inputbox,
            .login-con.j-codebox .login-tab-imgcode {
                display: none;
            }
            .login-con .code-msg-box {
                padding-bottom: 5px;
                color: #c7254e;
                font-size: 12px;
                text-align: center;
            }
            #login_tab_codebox > iframe {
                height: 320px;
            }

            .logo-tedu {
                width: 1000px;
                margin: 0 auto;
                padding-top: 10px;
            }
        </style>
    </head>

    <body>
    <div class="logo-tedu">
        <img src="login4/crm-tedu-logo.png" alt="" />
    </div>

    <div class="bg-content">
            <div class="login-con j-codebox" id="login_con">
                <p class="logo-word">欢迎登录 BPM PaaS 门户</p>

                <div class="login-tab-codebox">
                    <div id="login_tab_codebox">
                        <iframe src="https://open.weixin.qq.com/connect/qrconnect?appid=wx3478ef3576df5109&amp;scope=snsapi_login&amp;redirect_uri=http%3A%2F%2Fwww.tmooc.cn%2Ftouc%2Flogin%2FwxLogin&amp;state=http%253A%252F%252Fwww.tmooc.cn%252F&amp;login_type=jssdk&amp;self_redirect=false&amp;style=black&href=https://wecdn.tmooc.cn/tmp_file/saoma_css/welogincode.css" scrolling="no" width="300px" height="400px" frameborder="0"></iframe>
                    </div>
                    <!--<div class="code-msg-box" id="code_msg_box">您不具有该系统的访问权限！请联系管理员申请。</div>-->
                    <p class="compatible-info">请使用IE10以上、Firefox、Chrome、360等浏览器</p>
                </div>
                <div class="login-tab-inputbox">
                    <div class="user-login m-b-10">
                        <input class="user-num" type="text" placeholder="用户名/手机号/邮箱" />
                        <i class="tedufont tedu-icon50"></i>
                    </div>
                    <div class="user-login  m-b-10">
                        <input class="user-pwd" type="password" placeholder="请输入登录密码" />
                        <i class="tedufont tedu-icon49"></i>
                    </div>
                    <div class="user-opear" style="margin-bottom: 30px;">
                        <label for="checkbox1" class="user-check" style="vertical-align: middle;">
                            <input type="checkbox" id="checkbox1" />
                            <i class="check-bg"></i>
                            <i class="check-mark"></i>
                            <span>记住密码</span>
                        </label>
                        <a href="#" style="margin-left: 15px; color: #1890ff; font-size: 12px; text-decoration: underline; vertical-align: middle;" target="_blank">忘记密码？</a>
                    </div>
                    <p class="user-sub m-b-10"><button type="button" id="login_btn">登录</button></p>
                    <div class="user-opear">
                        <select name="" id="1" style="border-radius: 15px;padding: 5px;outline: none">
                            <option value="1">中文简体</option>
                            <option value="2">中文繁体</option>
                        </select>
                    </div>
                    <p class="compatible-info">请使用IE10以上、Firefox、Chrome、360等浏览器</p>

                </div>
                <div class="login-tab-navbox" id="login_tab_navbox">
                    <div class="login-tab-imginput">
                        <img class="" src="login10/crm-login-ticon01.png" data-type="input" title="账号、密码登录" />
                    </div>
                    <div class="login-tab-imgcode">
                        <img src="login10/crm-login-ticon02.png" data-type="code" title="扫码登录更安全" />
                    </div>
                </div>
            </div>
        </div>

        <script>
            function requestParam_(strName) {
                var strHref = location.search;
                var intPos = strHref.indexOf('?');
                if (intPos === -1) {
                    return '';
                }
                var strRight = strHref.substr(intPos + 1);
                var arrTmp = strRight.split('&');
                for (var i = 0; i < arrTmp.length; i++) {
                    var arrTemp = arrTmp[i].split('=');
                    if (arrTemp[0].toUpperCase() == strName.toUpperCase()) {
                        if (i === arrTmp.length - 1) {
                            var sIndex = arrTemp[1].indexOf('#');
                            if (sIndex !== -1) {
                                arrTemp[1] = arrTemp[1].substring(0, sIndex);
                            }
                        }
                        return arrTemp[1];
                    }
                }
                return '';
            }
            if (top != self && requestParam_('isiframe') != 'yes') {
                try {
                    top.window.beforeunload_flag = false;
                } catch (e) {}
                top.location = self.location;
            }
            $(function () {
                $('#login_tab_navbox').on('click', function (e) {
                    var $e = $(e.target);
                    if ($e.data('type') == 'code') {
                        $('#login_con').addClass('j-codebox');
                        if (('localStorage' in window) && window['localStorage'] !== null) {
                            localStorage.setItem('c_login_tag_w', 'code');
                        }
                    } else {
                        $('#login_con').removeClass('j-codebox');
                        if (('localStorage' in window) && window['localStorage'] !== null) {
                            localStorage.setItem('c_login_tag_w', 'input');
                        }
                    }
                });
                if (('localStorage' in window) && window['localStorage'] !== null) {
                    var type_t = localStorage.getItem('c_login_tag_w') || '';
                    if (!type_t) {
                        localStorage.setItem('c_login_tag_w', $('#login_con').hasClass('j-codebox') ? 'code' : 'input');
                    }
                    if ($('#login_con').hasClass('j-codebox') && type_t == 'input') {
                        $('#login_tab_navbox [data-type="input"]').trigger('click');
                    } else if (!$('#login_con').hasClass('j-codebox') && type_t == 'code') {
                        $('#login_tab_navbox [data-type="code"]').trigger('click');
                    }
                }
            });
        </script>
