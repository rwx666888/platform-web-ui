        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/bootstrap-plugins-custom.js"></script>
        <script src="../../js/plugins/layer/layer.js"></script>

        <script src="../../demo-data.js"></script>
        <script>
            function change_parentIframe(){
                parent.$('#right_iframe').height('auto').height($(document).height());
            }
            $(document).ready(function() {

                $('#example2').DataTable({
                    pageLength: 5,
                    paging: true,
                    serverSide: false
                });
                
                $('#demo-collapse01').on('hidden.bs.collapse shown.bs.collapse', function () {
                    change_parentIframe();
                });

            });
        </script>
