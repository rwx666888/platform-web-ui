<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>统计页面</title>

        <link href="../../../css/bootstrap.min.css" rel="stylesheet">
        <link href="../../../css/iconfont.css" rel="stylesheet">

        <link href="../../../css/plugins/iCheck/custom.css" rel="stylesheet">
        <link href="../../../css/plugins/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
        <link href="../../../css/plugins/select2/select2.min.css" rel="stylesheet">

        <link href="../../../css/animate.css" rel="stylesheet">
        <link href="../../../css/style.css" rel="stylesheet">
        <style>
            .input-group.date.cus-date .input-group-addon {
                background-color: #fff;
                border: none;
                color: inherit;
            }
            .input-group.date.cus-date {
                border: 1px solid #ddd;
                border-radius: 5px;
            }
            .input-group.date.cus-date>input {
                background: #fff;
                border: none;
            }
            a:focus,
            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
        <div class="container-fluid p-sm">
            <div>
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#home">发信息</a>
                    </li>
                    <li role="presentation">
                        <a href="#profile">统计</a>
                    </li>
                    <li role="presentation">
                        <a href="#messages">平台短信模板管理</a>
                    </li>
                    <li role="presentation">
                        <a href="#settings">平台签名管理</a>
                    </li>
                    <li role="presentation">
                        <a href="#settings">服务商管理</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" style="padding: 15px 0;">
                        <div style="padding-bottom: 15px; display: inline-block; width: 200px;">
                            <div class="input-group date cus-date" id="day-date-box">
                                <span class="input-group-addon"><i class="tedufont tedu-icon130"></i></span>
                                <input class="form-control input-sm" type="text" autocomplete="off" name="start_date" readonly="readonly" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div id="demobox01" style="text-align: center; height: 360px;"></div>
                                <h3 class="text-center">日发送量占比</h3>
                            </div>
                            <div class="col-md-8">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>消费方</th>
                                            <th>国内</th>
                                            <th>国外</th>
                                            <th>失败数（国内/外）</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>tmooc</td>
                                            <td>1000
                                                <a class="tedufont tedu-icon133 cushelpbtn js-helpmsg" data-helpmsg="platform.common.label.help_admin"></a>
                                            </td>
                                            <td>100
                                                <a class="tedufont tedu-icon133 cushelpbtn js-helpmsg" data-helpmsg="platform.common.label.help_admin"></a>
                                            </td>
                                            <td>200 / 30</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div style="height: 1px; border-bottom: 2px solid #ddd; margin: 15px 0;"></div>

                        <!-- 月 -->
                        <div style="padding-bottom: 15px; display: inline-block; width: 200px;">
                            <div class="input-group date cus-date" id="month-date-box">
                                <span class="input-group-addon"><i class="tedufont tedu-icon130"></i></span>
                                <input class="form-control input-sm" type="text" autocomplete="off" name="start_date" readonly="readonly" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div id="demobox02" style="text-align: center; height: 360px;"></div>
                                <h3 class="text-center">月发送量占比</h3>
                            </div>
                            <div class="col-md-8">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>消费方</th>
                                            <th>国内</th>
                                            <th>国外</th>
                                            <th>失败数（国内/外）</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>tmooc</td>
                                            <td>1000
                                                <a class="tedufont tedu-icon133 cushelpbtn js-helpmsg" data-helpmsg="platform.common.label.help_admin"></a>
                                            </td>
                                            <td>100
                                                <a class="tedufont tedu-icon133 cushelpbtn js-helpmsg" data-helpmsg="platform.common.label.help_admin"></a>
                                            </td>
                                            <td>200 / 30</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <!-- Mainly scripts -->
        <script src="../../../js/jquery-2.1.1.js"></script>
        <script src="../../../js/bootstrap.min.js"></script>
        <script src="../../../js/plugins/layer/layer.js"></script>

        <!-- Custom and plugin javascript -->
        <script src="../../../js/plugins/pace/pace.min.js"></script>
        <script src="../../../i18n/zh-CN.js" type="text/javascript"></script>
        <script src="../../../js/plugins/validate/jquery.validate.custom.min.js"></script>
        <script src="../../../js/plugins/datetimepicker/bootstrap-datetimepicker.min.js"></script>
        <script src="../../../js/plugins/jquery-number/jquery.number.min.js"></script>
        <script src="../../../js/plugins/select2/select2.full.min.js"></script>
        <script src="../../../js/plugins/echarts/echarts.min.js"></script>
        <script src="../../../js/plugins/moment/moment.min.js"></script>

        <script src="../../../js/subindex.js"></script>
        <script src="../../../js/plugins/iCheck/icheck.min.js"></script>
        <script src="../../../js/jquery.mockjax.min.js"></script>
        <script src="../../../demo-data.js"></script>

        <script>
            $(function () {
                $("#day-date-box").children(':text').val(moment().format('YYYY-MM-DD')).end().datetimepicker({
                    "pickerPosition": "bottom-right",
                }).on('changeDate', function (e) {
                    COM_TOOLS.eChartsTools.updateData('#demobox01', {
                        url: '/echarts/api',
                        data: {
                            random: true
                        }
                    });
                });
                $("#month-date-box").children(':text').val(moment().format('YYYY-MM')).end().datetimepicker({
                    "pickerPosition": "bottom-right",
                    "startView": 3,
                    "minView": 3,
                    "format": "yyyy-mm"
                }).on('changeDate', function (e) {
                    COM_TOOLS.eChartsTools.updateData('#demobox02', {
                        url: '/echarts/api',
                        data: {
                            random: true
                        }
                    });
                });
                var day_pie = COM_TOOLS.eChartsTools.initOpt('#demobox01', 'pie', {
                    url: '/echarts/api',
                    data: {
                        random: true
                    }
                }, { //数据组配置
                    "p1": {
                        name: '直接访问',
                        type: 'pie'
                    }
                }, { //数据项配置
                    name1: '坐标1',
                    name2: '坐标2',
                    name3: '坐标3'
                });
                var month_pie = COM_TOOLS.eChartsTools.initOpt('#demobox02', 'pie', {
                    url: '/echarts/api',
                    data: {
                        random: true
                    }
                }, { //数据组配置
                    "p1": {
                        name: '直接访问',
                        type: 'pie'
                    }
                }, { //数据项配置
                    name1: '坐标坐标坐标坐标1',
                    name2: '坐标坐标坐标坐标2',
                    name3: '坐标3'
                });
                window.dd = month_pie;
            });
