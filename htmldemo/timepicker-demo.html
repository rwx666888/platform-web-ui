<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>timepicker</title>
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="../css/plugins/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
        <link href="../css/iconfont.css" rel="stylesheet" />
        <link href="../css/plugins/bootstrap-timepicker/bootstrap-timepicker.min.css" rel="stylesheet">

        <link rel="stylesheet" href="../css/style.css">
        <style type="text/css">
            pre {
                white-space: pre-wrap;
                white-space: -moz-pre-wrap;
                white-space: -pre-wrap;
                white-space: -o-pre-wrap;
                word-wrap: break-word;
            }
            .demo-box {
                margin-bottom: 10px;
                border: 1px solid #ddd;
                padding: 10px;
                position: relative;
                border-radius: 5px;
            }
            .tab-content {
                overflow-y: auto;
                max-height: 400px;
            }
        </style>
        
        <!-- 以下JS因演示demo需要，所以在head中引入 -->
        <script src="../js/jquery-2.1.1.js"></script>
        
        <!-- 以下js仅用于演示 -->
        <script src="../js/plugins/beautifier/beautifier.min.js"></script>
        <script src="../js/jquery.mockjax.min.js"></script>
        <script type="text/javascript" src="../demo-data.js"></script>
    </head>

    <body>
        <div class="container">

            <!-- 实例1 开始 -->
            <div class="panel panel-default">
                <div class="panel-heading">timepicker&nbsp;&nbsp;&nbsp;具体参照官网地址：http://jdewit.github.io/bootstrap-timepicker（有动手能力的自己写两个select下拉框也不错哦！）</div>
                <div class="panel-body">
                    <div class="demo-box js-auto-init-demobox">
                        <div class="input-group bootstrap-timepicker timepicker">
                            <input id="timepicker1" type="text" class="form-control input-small" readonly="readonly" autocomplete="off">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                    </div>
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#demo1-html" role="tab" data-toggle="tab">html</a>
                        </li>
                        <li role="presentation">
                            <a href="#demo1-js" role="tab" data-toggle="tab">js</a>
                        </li>
                        <li role="presentation">
                            <a href="#demo1-css" role="tab" data-toggle="tab">css</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="demo1-html">
                            <pre class="js-auto-init-htmlcode"><!-- 启用“js-auto-init”后此处不需要编写代码；否则填写转义后的HTML代码 --></pre>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="demo1-js">
                            <script class="js-auto-init-jscode">
                                $(function () {
                                    $('#timepicker1').timepicker({
                                        minuteStep: 5,
                                        showMeridian: false,
                                    });
                                });
                            </script>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="demo1-css">
                            <pre><!-- 此处编写转义后的用于初始化demo的 CSS代码(如果需要) --></pre>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 实例1 结束 -->

        </div>

        <script src="../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../js/plugins/moment/moment.min.js"></script>
        <script src="../js/plugins/bootstrap-timepicker/bootstrap-timepicker.min.js"></script>

        <script src="../i18n/zh-CN.js"></script>
        <script src="../js/subindex.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/highlight.js/9.9.0/styles/xcode.min.css" />
        <script src="https://cdn.bootcss.com/highlight.js/9.9.0/highlight.min.js"></script>
        <script src="https://cdn.bootcss.com/highlight.js/9.9.0/languages/javascript.min.js"></script>
        <script>
            $(function () {
                $('pre').each(function (i, n) {
                    hljs.highlightBlock(n);
                });
            });
        </script>
    </body>

</html>
