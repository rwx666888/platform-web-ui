<script>

    $(document).ready(function() {
        $('[data-hover="dropdown"]').dropdownHover();

        
        
        var searchParemOBj_ = {};

        var DT_ = COM_TOOLS.DT_init('example1', [{ // 显示行号
                "data": null,
                "className": "text-center",
                "width": "30px",
                "title": '序号',
                render: function(data, type, row, meta) {
                    return 1 + meta.row;
                }
            },
            {
                "data": null,
                "title": '<span class="cus-checkbox-all"></span>',
                "width": "30px",
                "className": "select-checkbox",
                "defaultContent": ''
            },
            {
                "data": "first_name",
                "title": '标题1'
            },
            {
                "data": "last_name",
                "title": '标题2'
            },
            {
                "data": "position",
                "title": '标题3',
                "className": "text-right"
            },
            {
                "data": "office",
                "title": '标题4',
                "className": "text-center"
            },
            {
                "data": "start_date",
                "title": '标题5'
            },
            {
                "data": "salary",
                "title": '标题6'
            },
            {
                "data": "node1",
                "title": '标题7'
            },
            {
                "data": "node2",
                "title": '标题8'
            },
            {
                "data": "node3",
                "title": '标题9'
            }
        ],
        '/dt/api',
        'get',
        searchParemOBj_, {
            jsTrDblclick: function(trdata, jqdom) { //双击行回调函数，返回当前行所有数据及当前行的jqueryNode对象，例如：获取行id
                var id_ = trdata['first_name'];
                if(id_) {
                    cumParentWinModal('详情', 'info.html?id=' + id_, {
                        "scrollbar": true, 'area': ['70%', '70%']});
                }
            },
            other: {
                pagingType: "simple_numbers_no_totalpage"
            }
        });
        $('#cumBtn_add').click(function() {
            cumParentWinModal('新建', 'add.html', {
                "scrollbar": true,
                end: function() {
                    COM_TOOLS.alert('关闭了,例如可执行刷新方法 COM_TOOLS.DT_ajaxReload(table);');
                },
                other: {
                    "noTriEnd": true
                }, //关键必须参数
                helpBtn: '#dom2' //帮助页锚点
            }); //在父窗口中打开弹窗并显示最大化按钮
        });
        $('#cumBtn_edit').click(function() {
            cumParentWinModal('修改', 'edit.html', {
                "scrollbar": true
            }); //在父窗口中打开弹窗并显示最大化按钮
        });
        $('#cumBtn_editall').click(function() {
            cumParentWinModal('批量修改', 'edit_all.html', {
                "scrollbar": true,
                "area": ["800px", "460px"]
            }); //在父窗口中打开弹窗并显示最大化按钮
        });
        $('#cumBtn_ceping').click(function() {
            cumParentWinModal('测评', 'ceping.html', {
                "scrollbar": true,
                "area": ["800px", "360px"]
            }); //在父窗口中打开弹窗并显示最大化按钮
        });
        
        //TODO 需要整理合并这个高级搜索的方法
        COM_TOOLS._view.cusHighSearch('cus_highsearch_box');
        
        $('#demoSearchBtn').click(function() { //搜索按钮方案
            searchParemOBj_['searchNameVal'] = $.trim($('#formdemo1').val());
            searchParemOBj_['searchPhoneVal'] = $.trim($('#formdemo2').val());
            DT_.setAjaxData(searchParemOBj_); //默认修改搜索数据并刷新表格，如果：DT_.setAjaxData(searchParemOBj_, true);则不刷新表格，只修改搜索数据
        });

        /* 排课演示demo start */
        $('#cumBtn_paike').click(function() {
            var ids_ = DT_.getSelectRowsData('first_name');
            if(ids_.length == 0) {
                COM_TOOLS.alert('请选择一条数据！');
                return false;
            } else if(ids_.length > 1) {
                COM_TOOLS.alert('只能选择一条数据！');
                return false;
            }
            cumParentWinModal('排课', 'k12-paike-demo.html?ccid=' + ids_.join(''), {
                "scrollbar": true,
                "area": ["100%", "100%"],
                cancel: function(in_) {
                    COM_TOOLS.confirm('请确认当前排课数据是否已保存？', {
                        btn: ['关闭', '关闭并保存', '取消'],
                        btn1: function(index) {
                            layer.close(index);
                            layer.close(in_);
                        },
                        btn2: function(index) {
                            //TODO 调用保存方法
                            layer.close(in_);
                        }
                    });
                    return false;
                }
            });
        });
        /* 排课演示demo end */
        //demo 测试
        COM_TOOLS.private_obj_.fn1 = function(p_) {
            console.log(p_);
        }
        
        COM_TOOLS._view.cusPopover('cus_pop', {
            container: '.this-event-page',
            content: '#pop_html'
        }, function(id){
            console.log(id);
        }, function(id){
            console.log(id);
        });
        
        COM_TOOLS._view.cusPopover('cus_pop2', {
            container: '.this-event-page',
            content: '#pop_html2'
        });
    });
</script>
