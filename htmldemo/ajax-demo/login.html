<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>login</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">	
    <link href="../../css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/iconfont.css">
	<link href="../../css/style.css" rel="stylesheet">
    <style>
        html,body{
            width:100%;
            height: 100%;
            background: url("../../images/login_page_bg.png") no-repeat  center center;
        }
        .lg-cont-box{
            position: absolute;
            top:50%;
            left: 50%;
            margin-left: -500px;
            margin-top: -235px;
            width: 1000px;
            height: 470px;
        }
        .form-cont {
            width:285px;
            height: 210px;
            position: absolute;
            top: 43%;
            left:653px;
        }
        .form-cont input {
            padding-left:40px;
            display: inline-block;
            width: 100%;
            height: 42px;
            margin-top:9px;
            border:1px solid #afadad;
        }
        .lg-cont-box input.last-yanzheng {
            width: 118px;
            padding-left:7px;
        }
        .form-cont>p {
            position: relative;
        }
        .form-cont>p>i{
            font-size: 18px;
            position: absolute;
            left: 13px;
            top: 18px;
            color: #a8a8a8;
        }
        .form-cont .lg-yzbox span {
            display: inline-block;
            margin-left:15px;
        }
        .lg-login {
            display: block;
            width:100%;
            height: 42px;
            margin-top:9px;
            font-size: 18px;
            color: #fff;
            background: #ffb35b;
            line-height: 42px;
            text-align: center;
        }
        .lg-login:hover{
            color: #fff;
            cursor: pointer;
        }
        .form-cont input:focus + i{
            color: #39a5ff;
        }
    </style>
</head>
<body>
<div class="lg-cont-box">
    <div class="form-cont">
        <p>
            <input class="lg-usern" placeholder="用户名/手机号/邮箱" type="text">
            <i class="tedufont tedu-icon50"></i>
        </p>
        <p>
            <input class="lg-usern" placeholder="请输入登录密码" type="password">
            <i class="tedufont tedu-icon49"></i>
        </p>
        <div class="lg-yzbox"><input placeholder="请输入验证码" class="last-yanzheng" type="text"><span><img src="../../images/images_yazhengma.gif"></span></div>
        <span class="lg-login">登录</span>
    </div>
</div>

</body>
</html>
