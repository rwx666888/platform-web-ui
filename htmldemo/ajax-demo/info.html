		<script>
			$(function() {
				COM_TOOLS.fnTabPage('info_tab');

				//计算元素集合的总宽度
				function calSumWidth(elements) {
					var width = 0;
					$(elements).each(function() {
						width += $(this).outerWidth();
					});
					return width;
				}
				
				/* tab滚动方法类 */
				var TAB_SCROLL = {
					sumWidth: function(ele) {//计算元素总宽度
						var width_ = 0;
						$(ele).each(function() {
							width_ += $(this).outerWidth();
						});
						return width_;
					},
					scrollTabLeft: function() {//往左按钮
						var marginLeftVal = Math.abs(parseInt($('.tab-list-ul').css('margin-left'))),
							tabOuterWidth = TAB_SCROLL.sumWidth($(".tab-list-box").children().not(".tab-list-bar")),
							visibleWidth = $(".tab-list-box").outerWidth() - tabOuterWidth,
							scrollVal = 0;
						if($(".tab-list-ul").width() < visibleWidth) { //内容宽度 小于 可视宽度
							return false;
						} else {
							var tabEle = $(".tab-list-ul li:first"),
								offsetVal = 0; //计算距离用的
							while((offsetVal + $(tabEle).outerWidth()) <= marginLeftVal) { //离 mar 的距离，最近的那个 dom 元素
								offsetVal += $(tabEle).outerWidth();
								tabEle = $(tabEle).next(); //大于 marginLeftVal 的那个
							} //所以 tabElement 的最后结果是 >= marginLeftVal 的那个
							offsetVal = 0;
							if(TAB_SCROLL.sumWidth($(tabEle).prevAll()) > visibleWidth) { //滚动距离大于一页时
								while((offsetVal + $(tabEle).outerWidth()) < (visibleWidth) && tabEle.length > 0) {
									offsetVal += $(tabEle).outerWidth();
									tabEle = $(tabEle).prev(); //
								} //所以 tabElement 的最后结果是 > visibleWidth 的那个
								scrollVal = TAB_SCROLL.sumWidth($(tabEle).prevAll()); ////找到临界值的那个 dom 并计算它之前的距离，所有会包含它本身
							}
						}
						$('.tab-list-ul').animate({
							marginLeft: 0 - scrollVal + 'px'
						}, "fast");
					},
					scrollTabRight: function() {//往右按钮
						var marginLeftVal = Math.abs(parseInt($('.tab-list-ul').css('margin-left'))),
							tabOuterWidth = calSumWidth($(".tab-list-box").children().not(".tab-list-bar")),
							visibleWidth = $(".tab-list-box").outerWidth() - tabOuterWidth,
							scrollVal = 0;
						if($(".tab-list-ul").width() < visibleWidth) {
							return false;
						} else {
							var tabEle = $(".tab-list-ul li:first"),
								offsetVal = 0;
							while((offsetVal + $(tabEle).outerWidth()) <= marginLeftVal) { //离 mar 的距离，最近的那个 dom 元素
								offsetVal += $(tabEle).outerWidth();
								tabEle = $(tabEle).next();
							}
							if(offsetVal < ($(".tab-list-ul").outerWidth() - visibleWidth)) { //防止最后一个dom元素已经显示出来，还继续滚动
								offsetVal = 0;
								while((offsetVal + $(tabEle).outerWidth()) < (visibleWidth) && tabEle.length > 0) {
									offsetVal += $(tabEle).outerWidth();
									tabEle = $(tabEle).next();
								}
							}
							scrollVal = TAB_SCROLL.sumWidth($(tabEle).prevAll()); //找到临界值的那个 dom 并计算它之前的距离，所有会包含它本身
							if(scrollVal > 0) {
								$('.tab-list-ul').animate({
									marginLeft: 0 - scrollVal + 'px'
								}, "fast");
							}
						}
					},
					scrollToTab: function(ele) {//点击tab标签
						var marginLeftVal = TAB_SCROLL.sumWidth($(ele).prevAll()),
							marginRightVal = TAB_SCROLL.sumWidth($(ele).nextAll()),
							tabOuterWidth = TAB_SCROLL.sumWidth($(".tab-list-box").children().not(".tab-list-bar")),
							visibleWidth = $(".tab-list-box").outerWidth() - tabOuterWidth,
							scrollVal = 0;
						if($(".tab-list-ul").outerWidth() < visibleWidth) {
							return false;
						} else if(marginRightVal <= (visibleWidth - ($(ele).outerWidth() + $(ele).next().outerWidth()))) { //靠右边
							if((visibleWidth - $(ele).next().outerWidth()) > marginRightVal) {
								scrollVal = marginLeftVal; //注意这里
								var tabEle = ele;
								while((scrollVal - $(tabEle).outerWidth()) >= ($(".tab-list-ul").outerWidth() - visibleWidth) /* 被隐藏的部分距离 */ ) {
									scrollVal -= $(tabEle).prev().outerWidth();
									tabEle = $(tabEle).prev();
								}
							}
						} else if(marginLeftVal > (visibleWidth - ($(ele).outerWidth() + $(ele).prev().outerWidth()))) { //靠左边,包括中间
							scrollVal = marginLeftVal - $(ele).prev().outerWidth();
						}
						$('.tab-list-ul').animate({
							marginLeft: 0 - scrollVal + 'px'
						}, "fast");
					},
					scrollTabInit: function(id) {//绑定及初始化
						$('#'+ id).on('click', '.tab-list-ul li', function() {
							TAB_SCROLL.scrollToTab($(this));
						}).on('click', '.tab-left-btn', function() {
							TAB_SCROLL.scrollTabLeft();
						}).on('click', '.tab-right-btn', function() {
							TAB_SCROLL.scrollTabRight();
						});
					}
				};

				TAB_SCROLL.scrollTabInit('tab_list_box');
			});
		</script>
