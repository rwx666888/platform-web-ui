<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>表单页（add）</title>

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="../../font-awesome/css/font-awesome.css" rel="stylesheet">-->
    
	<link href="../../css/plugins/iCheck/custom.css" rel="stylesheet">
	<link href="../../css/plugins/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
	<link href="../../css/plugins/select2/select2.min.css" rel="stylesheet">
	
    <link href="../../css/animate.css" rel="stylesheet">
	<link href="../../css/style-ajax.css" rel="stylesheet">
	<link  href="../../css/iconfont.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
	<div class="row" style="min-height: 50px;">
		<div class="p-xs col-xs-12 text-center" id="demoaffix1" data-spy="affix" data-offset-top="50">
	    	<button class="btn btn-info btn-sm" type="button" id="btn_showOrhide">显示/隐藏</button>
	    	<button class="btn btn-primary btn-sm" type="button" id="btn_save">保存</button>
	        <button class="btn btn-success btn-sm" type="button" id="btn_closewin">关闭</button>
	    </div>
	</div>
</div>
	
<div class="container">
	<div class="row p-xxs">
	<div class="col-sm-12">
		<form id="demoform1" class="form-horizontal">
		<!--隐藏区域开始-->
		<!--<div class="default-hidden-area" style="display: none;">-->
		<div class="form-group">
			<label class="col-sm-2 control-label">中心</label>
			<div class="col-sm-3"><input name="name1" class="form-control input-sm js-helpmsg" type="text" data-helpmsg="error"></div>
			<label class="col-sm-2 control-label"><span class="text-danger">*</span> 咨询顾问</label>
			<div class="col-sm-3">
				<div class="input-group input-group-sm">
					<input type="text" name="name2" class="form-control input-sm js-helpmsg" data-helpmsg="error" data-titlemsg="true" id="zixunguwenVal" readonly="readonly" required="required">
					<span class="input-group-btn"><button class="btn btn-primary" type="button" id="btn_demo1"><i class="glyphicon glyphicon-search"></i></button></span>
				</div>
				<input type="hidden" id="zixunguwenVal_hide">
				<a class="tedufont tedu-icon133 tedu-icon-question cushelpbtn js-helpbtn" data-helpbtn="#dom3"></a>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="text-danger">*</span> 信息来源</label>
			<div class="col-sm-3">
				<select class="form-control input-sm required" name="name4" id="xinxisourceVal">				  
		            <option value="">- 请选择-</option>
		            <option value="百度">百度</option>
		            <option value="谷歌">谷歌</option>
		            <option value="360">360</option>
		            <option value="搜狗">搜狗</option>
		            <option value="招聘网站">招聘网站</option>
		            <option value="分类信息">分类信息</option>
		            <option value="口碑">口碑</option>
		            <option value="招聘会">招聘会</option>
		            <option value="其他">其他</option>          
				</select>
			</div>
			<label class="col-sm-2 control-label"><span class="text-danger">*</span> 信息渠道</label>
			<div class="col-sm-3">
				<div class="input-group input-group-sm">
					<input name="name5" type="text" class="form-control input-sm" readonly="readonly" id="xinxiqudaoVal">
					<span class="input-group-btn"><button class="btn btn-primary" id="btn_demo2" type="button"><i class="glyphicon glyphicon-search"></i></button></span>
				</div>
				<input type="hidden" id="xinxiqudaoVal_hide">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="text-danger">*</span> 信息质量</label>
			<div class="col-sm-3">
				<select class="form-control input-sm" required name="name6">
		            <option value="">- 请选择-</option>
		            <option value="A">A</option>
		            <option value="B">B</option>
		            <option value="C">C</option>
		            <option value="D">D</option>
		        </select>
				<a class="tedufont tedu-icon133 tedu-icon-question cushelpbtn js-helpbtn" data-helpbtn="#dom5"></a>
			</div>
			<label class="col-sm-2 control-label">关键词</label>
			<div class="col-sm-3"><input name="name7" class="form-control input-sm" type="text" placeholder=""></div>
		</div>
		<div id="demohideinfo1" style="display: none;">
			<div class="form-group">
				<label class="col-sm-2 control-label">口碑来源</label>
				<div class="col-sm-3">
					<select class="form-control input-sm" name="name8">
			            <option value="" selected="">- 请选择-</option>
			            <option value="在读学生">在读学生</option>
			            <option value="毕业学生">毕业学生</option>
			            <option value="新学生">新学生</option>
			            <option value="其他">其他</option>
			        </select>
				</div>
				<label class="col-sm-2 control-label">提供者</label>
				<div class="col-sm-3">
					<div class="input-group input-group-sm">
						<input type="text" name="name9" class="form-control input-sm" readonly="readonly" id="tigongzheVal">
						<span class="input-group-btn"><button class="btn btn-primary" id="btn_demo3" type="button"><i class="glyphicon glyphicon-search"></i></button></span>
					</div>
					<input type="hidden" id="tigongzheVal_hide">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">推荐人</label>
				<div class="col-sm-3"><input name="name10" class="form-control input-sm" type="text" placeholder=""></div>
				<label class="col-sm-2 control-label">推荐人手机</label>
				<div class="col-sm-3"><input name="name11" class="form-control input-sm" type="text" placeholder=""></div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">申请奖品</label>
				<div class="col-sm-3">
					<select class="form-control input-sm" name="name12">
			            <option value="" selected="">- 请选择-</option>
			            <option value="现金">现金</option>
			            <option value="京东卡">京东卡</option>
			            <option value="电话卡">电话卡</option>
			            <option value="无需奖励">无需奖励</option>
			        </select>
				</div>
				<label class="col-sm-2 control-label">奖品领取人</label>
				<div class="col-sm-3">
					<select class="form-control input-sm" name="name13">
			            <option value="" selected="">- 请选择-</option>
			            <option value="推荐人">推荐人</option>
			            <option value="被推荐人">被推荐人</option>
			            <option value="无">无</option>
			        </select>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="text-danger">*</span> 姓名</label>
			<div class="col-sm-3"><input name="name14" class="form-control input-sm" type="text" placeholder="" required="required"></div>
			<label class="col-sm-2 control-label">性别</label>
			<div class="col-sm-3">
				<label class="checkbox-inline i-checks"><input type="radio" checked value="option1" name="sexbox"> 男 </label>
				<label class="checkbox-inline i-checks"><input type="radio" value="option2" name="sexbox"> 女 </label>
			</div>
		</div>
		<!--</div>-->
		<!--隐藏区域结束-->
		<div class="form-group">
			<label class="col-sm-2 control-label">省份</label>
			<div class="col-sm-3">
				<select class="form-control input-sm" name="name15">
		            <option value="">- 请选择-</option>
		            <option value="北京">北京</option>
		            <option value="河北">河北</option>
		            <option value="天津">天津</option>
		        </select>
			</div>
			<label class="col-sm-2 control-label">是否本市</label>
			<div class="col-sm-3">
				<label class="checkbox-inline i-checks"> <input type="radio" checked value="option1" name="islocal1"> 是 </label>
				<label class="checkbox-inline i-checks"> <input type="radio" value="option2" name="islocal1"> 否 </label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">手机</label>
			<div class="col-sm-3"><input name="name16" class="form-control input-sm" type="text" placeholder=""></div>
			<label class="col-sm-2 control-label">固话</label>
			<div class="col-sm-3"><input name="name17" class="form-control input-sm" type="text" placeholder=""></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="text-danger">*</span> QQ</label>
			<div class="col-sm-3"><input name="name18" class="form-control input-sm test" type="text" placeholder=""></div>
			<label class="col-sm-2 control-label">微信</label>
			<div class="col-sm-3"><input name="name19" class="form-control input-sm" type="text" placeholder=""></div>
		</div>
		<div class="form-group" id="data_2">
			<label class="col-sm-2 control-label">下次回访时间</label>
			<div class="col-sm-3">
                <div class="input-group input-group-sm date">
                	<input type="text" name="name20" class="form-control input-sm" readonly="readonly" value="">                   
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>				
			</div>
			<label class="col-sm-2 control-label">状态：</label>
			<div class="col-sm-3">
				<div class="input-group">
                	<input name="name21" id="filePro3" type="text" class="form-control input-sm" readonly>
					<span class="input-group-btn">
						<button id="selectBtn3" type="button" class="btn btn-primary btn-sm">选择并上传</button>
					</span>
				</div>
            </div>
			<input id="inpFile3" class="hide-inp2" type="file" style="display: none;"/>
			<input id="inpHidObj" type="hidden" name="name0"/>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">客户类型</label>
			<div class="col-sm-3"><input name="name22" class="form-control input-sm" type="text" placeholder=""></div>
			<label class="col-sm-2 control-label">学历</label>
			<div class="col-sm-3"><input name="name23" class="form-control input-sm" type="text" placeholder=""></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">专业</label>
			<div class="col-sm-3">
				<div class="input-group input-group-sm">
					<input type="text" name="name24" class="form-control input-sm test" readonly="readonly" id="zhuanyeVal">
					<input type="hidden" id="zhuanyeVal_hide">
					<span class="input-group-btn"><button class="btn btn-primary" id="btn_demo4" type="button"><i class="glyphicon glyphicon-search"></i></button></span>
				</div>
			</div>
			<label class="col-sm-2 control-label">数学格式</label>
			<div class="col-sm-3"><input name="name25" class="form-control input-sm" type="text" placeholder="" id="num_format_val"></div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">备注</label>
			<div class="col-sm-6"><textarea name="name26" class="form-control input-sm"></textarea></div>
		</div>
		</form>
	</div>
	</div>
</div>
	<!-- Mainly scripts -->
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/plugins/layer/layer.js"></script>
    
    <!-- Custom and plugin javascript -->
    <script src="../../js/plugins/pace/pace.min.js"></script>
    <script src="../../i18n/zh-CN.js"  type="text/javascript"></script>
    <script src="../../js/plugins/validate/jquery.validate.custom.min.js"></script>
    <script src="../../js/plugins/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="../../js/plugins/jquery-number/jquery.number.min.js"></script>
    <script src="../../js/plugins/select2/select2.full.min.js"></script>
    
	<script src="../../js/subindex-ajax.js"></script>
    <script src="../../js/plugins/iCheck/icheck.min.js"></script>

<script>
$(document).ready(function() {
	$('.i-checks').iCheck({
		checkboxClass: 'icheckbox_square-green',
		radioClass: 'iradio_square-green',
	});
	$('#btn_demo1').click(function(){
		cumParentWinModal('咨询顾问','selectpage1.html',{"area":['600px', '400px'],callback:{
		    fn1:function(d){
		        $('#zixunguwenVal').val('').trigger('focusout.validate');
                $('#zixunguwenVal_hide').val('');
		    },
		    fn2:function(d){ //回显值
		        $('#zixunguwenVal').val(d.name1).trigger('focusout.validate');
		        $('#zixunguwenVal_hide').val(d.DT_RowId);
		    }
	    }});
		//或者:
//		cumParentWinModal('咨询顾问','selectpage1.html',{"area":['600px', '230px'],"callid":"zixunguwenVal",callback:{fn1:'cbfn1',fn2:'cbfn2'}});
//		COM_TOOLS.setCacheFnForChildWin({
//			cbfn1:function(d){/*TODO*/},
//			cbfn2:function(d){/*TODO*/}
//		});
	});
	$('#btn_demo2').click(function(){
	    //TODO 暂未修改为新交互方式
		cumParentWinModal('信息渠道','selectpage2.html',{"area":['600px', '430px'],callback:{
            fn1:function(d){ 
                $('#xinxiqudaoVal').val('').trigger('focusout.validate');
                $('#xinxiqudaoVal_hide').val('');
            },
            fn2:function(d){ //回显值
                $('#xinxiqudaoVal').val(d.itemtext).trigger('focusout.validate');
                $('#xinxiqudaoVal_hide').val(d.itemid);
            }
        }});
	});
	$('#btn_demo3').click(function(){
		cumParentWinModal('提供者','selectpage1.html',{"area":['600px', '430px'],callback:{
            fn1:function(d){ 
                $('#tigongzheVal').val('').trigger('focusout.validate');
                $('#tigongzheVal_hide').val('');
            },
            fn2:function(d){ //回显值
                $('#tigongzheVal').val(d.name1).trigger('focusout.validate');
                $('#tigongzheVal_hide').val(d.DT_RowId);
            }
        }});
	});
	$('#btn_closewin').click(function(){cumParentCallValue('',true);}); //关闭当前窗口,但不触发弹窗销毁事件监听回调方法
	$('#demoform1').validate({
		submitHandler:function(form) { //验证通过
			//to ajaxsubmit 提交表单
			cumParentCallValue();//数据提交成功后（ajax-success），关闭当前窗口，触发弹窗销毁事件监听回调方法
		}
	});
	//日历 ； 只能选择到天 minView:2 
	$('#data_2 .input-group.date').datetimepicker({startDate:'+0d'});
    //示例： 信息来源交互事件
    $('#xinxisourceVal').change(function(){
    	if($(this).val()=='口碑'){
    		$('#demohideinfo1').show();
    	}else{
    		$('#demohideinfo1').hide();
    	}
    });
    // 保存按钮
    $('#btn_save').click(function(){
    	$('#demoform1').submit();
    });
    // 数字格式显示
    $('#num_format_val').number(true,2);
	//显示隐藏区域
	/*$('#btn_showOrhide').on('click',function(){
		$('.default-hidden-area').stop().slideToggle();
	});*/
	$('[name=name6]').select2();
	
});

</script>
</body>
</html>
