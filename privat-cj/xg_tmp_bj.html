    <style>
      .xg-tmp-wrp {
        min-height: 100vh;
        background-color: #f0f0f0;
      }
      .m-b-15 {
        margin-bottom: 15px;
      }
      .card-default {
        padding: 15px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 0 5px 1px #ddd;
      }
      .date .form-control[readonly] {
        background-color: #fff;
      }
      /* data-card */
      .data-card .data-wrp {
        margin-top: 15px;
      }
      .data-card .icon-wrp {
        width: 20%;
        max-width: 90px;
      }
      .data-card .icon-wrp:before {
        content: ' ';
        display: inline-block;
        padding-top: 100%;
      }
      .data-card .icon-wrp > img {
        background-color: #eee;
      }
      .data-card .data-item-wrp {
        padding-left: 20px;
        width: 80%;
        overflow: hidden;
      }
      .data-card .data-item-wrp .progress {
        margin-bottom: 8px;
      }
      .data-card .data-item-wrp .text {
        margin-bottom: 5px;
        font-size: 12px;
      }
      /* table */
      .class-table-wrp {
        min-height: 470px;
      }
      .handle-wrp {
        margin-left: 70px;
      }
      .table {
        background-color: #fff;
      }
      .dataTables_wrapper {
        padding-bottom: 0;
      }
      /* .dataTables_scrollBody {
        min-height: 320px;
      } */
      /* pie chart */
      .pie-chart-wrp {
        min-height: 470px;
      }
      .pie-chart {
        margin-top: 50px;
        width: 100%;
        height: 300px;
      }
      /* card icon */
      .card-icon {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center center;
      }

    <script>
      // 接口常量
      var CONTEXT_PATH = ''
      // 打开左侧菜单项
      function openLeftMenuItem(itemid) {
        if (itemid == null) {
          console.error('请输入菜单 itemid')
          return false
        }
        var item = top.$('#side-menu li[data-itemid="' + itemid + '"]>a')
        if (item.length) {
          top.jumpFactive(item)
        } else {
          console.error('未找到对应菜单项')
          return false
        }
      }
      // 处理卡片展示信息
      function handleCardInfo(id, data, opts) {
        var divFn = function (arg1, arg2) {
          var r1 = arg1.toString(),
            r2 = arg2.toString(),
            m,
            resultVal,
            d = arguments[2]
          m =
            (r2.split('.')[1] ? r2.split('.')[1].length : 0) -
            (r1.split('.')[1] ? r1.split('.')[1].length : 0)
          resultVal = (Number(r1.replace('.', '')) / Number(r2.replace('.', ''))) * Math.pow(10, m)
          return typeof d !== 'number' ? Number(resultVal) : Number(resultVal.toFixed(parseInt(d)))
        }

        if (id && data) {
          var $t = $(id)
          if ($t.length) {
            var amount = data[opts.key1] // 总数
            var count = data[opts.key2]
            var _rate1 = amount && '100%'
            var _rate2 = '0%'
            if (count != 0 && amount != 0) {
              _rate2 = divFn(count, amount) * 100 + '%'
            }
            // 数字
            $t.find('.js-data-num1').text(amount)
            $t.find('.js-data-num2').text(count)
            // 进度条
            $t.find('.js-data-rate1').css('width', _rate1)
            $t.find('.js-data-rate2').css('width', _rate2)
          }
        }
      }
      // 获取卡片信息
      function getCardInfo(params) {
        // 班级
        $.get(CONTEXT_PATH + '/classCheck/getTodayCourseNums', params).then(function (res) {
          if (res.code == 1) {
            handleCardInfo('#js_classCard', res.data, { key1: 'courseNums', key2: 'havingNums' })
          } else {
            COM_TOOLS.alert(res.msg)
          }
        })
        // 人数
        $.get(CONTEXT_PATH + '/classCheck/getTodayStuNums', params).then(function (res) {
          if (res.code == 1) {
            handleCardInfo('#js_studCard', res.data, { key1: 'stuNums', key2: 'faceSignNums' })
          } else {
            COM_TOOLS.alert(res.msg)
          }
        })
        // 课耗
        $.get(CONTEXT_PATH + '/classCheck/getTodaySignHour', params).then(function (res) {
          if (res.code == 1) {
            handleCardInfo('#js_timesCard', res.data, {
              key1: 'shouldSignHour',
              key2: 'signHour'
            })
          } else {
            COM_TOOLS.alert(res.msg)
          }
        })
      }
      // 饼图
      function initPieChart(data) {
        var EC_INST = COM_TOOLS.eChartsTools.initOpt(
          '#js_pieChart',
          'pie',
          data,
          {
            //数据组配置
            stud: {
              type: 'pie'
            }
          },
          {
            upStuNums: '入库',
            downStuNums: '未入库'
          },
          {
            series: [
              {
                label: {
                  normal: {
                    formatter: '{c}',
                    position: 'inside'
                  }
                },
                labelLine: {
                  show: false
                }
              }
            ]
          }
        )
        // 监听屏幕变化
        window.onresize = function () {
          EC_INST.resize()
        }
        // EC_INST.on('dblclick', function (params) {
        //   // console.log(params)
        //   // top.jumpFactive($('#side-menu li[data-itemid="a2-2"]>a'))
        //   openLeftMenuItem('a2-2')
        // })
      }
      ;(function () {
        $.get(CONTEXT_PATH + '/classCheck/getStuDbCondition').then(function (res) {
          if (res.code == 1 && res.data) {
            var _data = [
              {
                cname: 'stud',
                data: [
                  { name: 'upStuNums', value: res.data.upStuNums },
                  { name: 'downStuNums', value: res.data.downStuNums }
                ]
              }
            ]
            initPieChart(_data)
          } else {
            COM_TOOLS.alert(res.msg)
          }
        })
      })()
      // 日期联动
      var CUR_DATE = moment(new Date()).format('YYYY-MM-DD')
      $('#start_date,#end_date').val(CUR_DATE)
      $('#start_date_d')
        .datetimepicker()
        .on('changeDate', function () {
          var t_ = $(this).is('input') ? $(this) : $(this).children('input')
          $('#end_date_d').datetimepicker('setStartDate', t_.val())
        })
      $('#end_date_d')
        .datetimepicker()
        .on('changeDate', function () {
          var t_ = $(this).is('input') ? $(this) : $(this).children('input')
          $('#start_date_d').datetimepicker('setEndDate', t_.val())
        })
      // 搜索
      $('#js_searchBtn').click(function () {
        // searchParemOBj_ 信息
        searchParemOBj_['begin'] = $('#start_date').val()
        searchParemOBj_['end'] = $('#start_date').val()
        searchParemOBj_['orgName'] = $('#orgName').val()
        searchParemOBj_['lecturerName'] = $('#lecturerName').val()

        getCardInfo(searchParemOBj_)
        _DT.setAjaxData(searchParemOBj_)
      })
      // 详情按钮
      $('#js_btnDetails').click(function () {
        // top.jumpFactive($('#side-menu li[data-itemid="a2-2"]>a'))
        openLeftMenuItem('a2-2')
      })
      // 学员入库
      $('#js_btnDetails2').click(function () {
        // 弹窗
        openLeftMenuItem('a2-2')
      })
      // 班级监管 table
      var searchParemOBj_ = {
        begin: CUR_DATE,
        end: CUR_DATE
      }
      getCardInfo(searchParemOBj_)
      var _DT = COM_TOOLS.DT_init(
        'js_classTable',
        [
          {
            data: null,
            title: '序号',
            className: 'text-center',
            width: '30px',
            render: function (data, type, row, meta) {
              return 1 + meta.row
            }
          },
          {
            data: 'classStatus',
            title: '上课状态',
            render: function (data, type, row) {
              var _html = ''
              if (row.classStatusCode == 1) {
                // 已上课
                _html = '<span class="text-info">' + data + '</span>'
              } else if (row.classStatusCode == 2) {
                // 上课中
                _html = '<span class="text-warning">' + data + '</span>'
              } else {
                _html = data
              }
              return _html
            }
          },
          {
            data: 'className',
            title: '班级名称'
          },
          {
            data: 'classDateStr',
            title: '上课时间'
          },
          {
            data: 'attandNums',
            title: '出勤人数'
          },
          {
            data: 'leavaStuNums',
            title: '请假人数'
          },
          {
            data: 'unAttandNums',
            title: '未到人数'
          },
          {
            data: 'attandRadio',
            title: '出勤率'
          },
          {
            data: 'headmasterName',
            title: '学管师'
          },
          {
            data: 'lecturerName',
            title: '讲师'
          },
          {
            data: 'classHour',
            title: '课时数'
          }
        ],
        CONTEXT_PATH + '/classCheck/getClassSuperVision',
        'get',
        searchParemOBj_,
        {
          other: {
            pageLength: 10
          }
        }
      )
    </script>
  </body>
</html>
