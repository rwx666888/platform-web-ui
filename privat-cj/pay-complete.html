<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>支付完成</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB',
          'Heiti SC', 'Microsoft YaHei', 'WenQuanYi Micro Hei', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      html,
      body {
        height: 100%;
        box-sizing: border-box;
      }
      body {
        padding: 30px;
      }
      .main-wrp {
        height: 100%;
        position: relative;
        text-align: center;
        color: #666;
        font-size: 14px;
      }
      .main-wrp img {
        margin-top: 15%;
        width: 80%;
      }
      .main-wrp .btn {
        margin-top: 20%;
        width: 50%;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        color: #fff;
        height: 38px;
        line-height: 38px;
        border: none;
        border-radius: 20px;
        background: linear-gradient(90deg, #feaa12, #f18017);
        box-shadow: 0 0 6px 0 #f18017;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .main-wrp .p1 {
        margin: 0 auto;
        margin-top: 10%;
        width: 60%;
      }
      .main-wrp .p2 {
        position: absolute;
        bottom: 0;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="main-wrp">
      <img src="./img/k12-logo.png" alt="" />
      <p class="p1">您已缴费，请点击下方按钮<br>关注并绑定【家校通】公众号</p>
      <a
        class="btn"
        href="https://mp.weixin.qq.com/mp/profile_ext?action=home&__biz=MzI2OTcwMjU2Mg==#wechat_redirect"
        >去关注</a
      >
      <p class="p2">
        关注后还可参与口碑推荐活动，参与即有机会<span style="color: red;"
          >获得6课时或500京东卡</span
        >
      </p>
    </div>
  </body>
</html>
