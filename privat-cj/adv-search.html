<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <title>高级搜索2</title>
    <link rel="stylesheet" href="../css/animate.min.css" />
    <link rel="stylesheet" href="../css/iconfont.css" />
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <link rel="stylesheet" href="../css/style.css" />
    <style>
      /* adv search */
      .adv-search-wrp {
        position: relative;
        padding-right: 40px;
      }
      .adv-search-wrp .toggle-btn {
        position: absolute;
        top: initial;
        right: 0;
        bottom: 10%;
        display: inline-block;
        font-size: 18px;
        cursor: pointer;
      }
      .adv-search-wrp .toggle-btn::after {
        content: '\e114';
      }
      .adv-search-wrp.active .toggle-btn::after {
        content: '\e113';
      }
      .adv-search-wrp .col-sm-4,
      .adv-search-wrp .col-sm-8 {
        padding-left: 5px;
        padding-right: 5px;
      }
      /* adv search end */
    </style>
  </head>
  <body>
    <div class="container-fluid" style="margin-left: 200px;">
      <div class="row">
        <div class="col-sm-12 form-horizontal p-sm">
          <ul class="nav nav-tabs" role="tablist" id="info_tab">
            <li role="presentation" class="active">
              <a href="#tab1" aria-controls="tab1" role="tab">课前未处理</a>
            </li>
          </ul>
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="tab1">
              <div class="row">
                <div class="col-sm-12 m-b-sm m-t-sm clearfix">
                  <button type="button" class="btn btn-success btn-sm pull-right" id="searchBtn">
                    搜索
                  </button>
                </div>
              </div>
              <!-- search bar -->
              <div class="adv-search-wrp">
                <span class="glyphicon toggle-btn"></span>
                <form id="js_formNode">
                  <!-- row -->
                  <div class="row">
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label class="col-sm-4 text-right control-label">手机号</label>
                        <div class="col-sm-8">
                          <input
                            type="text"
                            class="form-control input-sm"
                            name="name1"
                            id="name1"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label class="col-sm-4 text-right control-label">分配时间</label>
                        <div class="col-sm-8">
                          <div class="input-group date" id="dtp_1">
                            <input
                              class="form-control input-sm"
                              type="text"
                              name="name2"
                              id="name2"
                              readonly="readonly"
                            />
                            <span class="input-group-addon"
                              ><i class="tedufont tedu-icon130"></i
                            ></span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label class="col-sm-4 text-right control-label">学生姓名</label>
                        <div class="col-sm-8">
                          <input
                            type="text"
                            class="form-control input-sm"
                            name="name3"
                            id="name3"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label class="col-sm-4 text-right control-label">试听课时间</label>
                        <div class="col-sm-8">
                          <div class="input-group date" id="dtp_2">
                            <input
                              class="form-control input-sm"
                              type="text"
                              name="name4"
                              id="name4"
                              readonly="readonly"
                            />
                            <span class="input-group-addon"
                              ><i class="tedufont tedu-icon130"></i
                            ></span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- row -->
                  <div class="row">
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label class="col-sm-4 text-right control-label">当前cc</label>
                        <div class="col-sm-8">
                          <input
                            type="text"
                            class="form-control input-sm"
                            name="name5"
                            id="name5"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label class="col-sm-4 text-right control-label">信息来源</label>
                        <div class="col-sm-8">
                          <select class="form-control input-sm" name="name6" id="name6">
                            <option value="">- 请选择 -</option>
                            <option value="1">1</option>
                            <option value="1">2</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label class="col-sm-4 text-right control-label">来源渠道</label>
                        <div class="col-sm-8">
                          <input
                            type="text"
                            class="form-control input-sm"
                            name="name7"
                            id="name7"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label class="col-sm-4 text-right control-label">试听课名称</label>
                        <div class="col-sm-8">
                          <div class="input-group date" id="dtp_2">
                            <input
                              class="form-control input-sm"
                              type="text"
                              name="name8"
                              id="name8"
                              readonly="readonly"
                            />
                            <span class="input-group-addon"
                              ><i class="tedufont tedu-icon130"></i
                            ></span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- row -->
                  <div class="row hide-item hidden">
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label class="col-sm-4 text-right control-label">课后处理</label>
                        <div class="col-sm-8">
                          <select class="form-control input-sm" name="name9" id="name9">
                            <option value="">- 请选择 -</option>
                            <option value="1">1</option>
                            <option value="1">2</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label class="col-sm-4 text-right control-label">课后通话</label>
                        <div class="col-sm-8">
                          <select class="form-control input-sm" name="name10" id="name10">
                            <option value="">- 请选择 -</option>
                            <option value="1">1</option>
                            <option value="1">2</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label class="col-sm-4 text-right control-label">轻课名称</label>
                        <div class="col-sm-8">
                          <input
                            type="text"
                            class="form-control input-sm"
                            name="name11"
                            id="name11"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-3">
                      <div class="form-group">
                        <label class="col-sm-4 text-right control-label">轻课时间</label>
                        <div class="col-sm-8">
                          <div class="input-group date" id="dtp_2">
                            <input
                              class="form-control input-sm"
                              type="text"
                              name="name12"
                              id="name12"
                              readonly="readonly"
                            />
                            <span class="input-group-addon"
                              ><i class="tedufont tedu-icon130"></i
                            ></span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <!-- table -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- script -->
    <script src="../js/jquery-2.1.1.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../i18n/zh-CN.js"></script>

    <script src="../js/subindex.js"></script>
    <script>
      $('#searchBtn').click(function () {
        var formData = COM_TOOLS.serializeObject('#js_formNode')
        console.log(formData);
      })
      // 隐藏的 row 添加 hide-item hidden 类名
      $('.adv-search-wrp').on('click', '.toggle-btn', function () {
        var $t = $(this)
        var $p = $t.parent()

        if ($p.hasClass('active')) {
          // 收起
          $p.removeClass('active').find('.hide-item').addClass('hidden')
          // 清除数据
          $p.find('.hide-item').find('select').val('').trigger('change.select2')
          $p.find('.hide-item').find('input').val('')
        } else {
          // 展开
          $p.addClass('active').find('.hide-item').removeClass('hidden')
        }
      })
    </script>
  </body>
</html>
